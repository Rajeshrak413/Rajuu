<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medika Bazaar | AWB Master Pro (Auto-Scan)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; --locked: #e9ecef; --ready: #fffde7; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; transition: background 0.2s; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Scanner Styling */
        .scan-input { 
            font-size: 2.2rem; height: 100px; border: 4px solid #ced4da; 
            text-align: center; font-weight: bold; background: var(--locked); 
            transition: all 0.3s; 
        }
        .scan-ready { 
            border-color: var(--medika) !important; 
            background: var(--ready) !important;
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0px rgba(0, 74, 153, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 74, 153, 0); }
            100% { box-shadow: 0 0 0 0px rgba(0, 74, 153, 0); }
        }
        
        #scannerView, #adminView, #printView { display: none; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; }

        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; border: 1px solid #000; padding: 10px; }
            .p-courier-left { font-size: 32pt !important; font-weight: 900; }
            .p-count-circle-right { font-size: 35pt !important; border: 4px solid black; padding: 5px 15px; font-weight: bold; }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .print-table th, .print-table td { border: 1px solid black; padding: 4px; text-align: center; font-size: 14pt; }
        }
    </style>
</head>
<body onclick="window.autoFocusScanner()">

<div id="printView">
    <div class="text-center text-decoration-underline h2 fw-bold">MANIFEST LOT</div>
    <div class="text-center fw-bold h4">MEDIKA BAZAAR</div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="p-courier-left" id="p-courier"></div>
        <div class="p-count-circle-right" id="p-count"></div>
    </div>
    <div class="d-flex justify-content-between border-top border-bottom border-dark py-1 mt-2">
        <span>Op: <b id="p-op"></b></span>
        <span>Date: <b id="p-date"></b></span>
    </div>
    <div class="row g-2" id="p-grid-container" style="display: grid;"></div>
</div>

<nav class="navbar py-3 no-print shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0 fw-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">LOGOUT</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5 card p-5 text-center shadow">
            <h2 class="mb-4 text-primary fw-bold">Logistics Portal</h2>
            <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Enter Name or 0000">
            <button class="btn btn-primary w-100 btn-lg shadow" onclick="window.handleLogin()">ACCESS PORTAL</button>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm text-center border-top border-primary border-3">
                <p class="mb-1 text-muted">Operator: <b id="displayUser"></b></p>
                
                <label class="fw-bold text-primary mb-1">1. SELECT COURIER</label>
                <select id="courierSelect" class="form-select form-select-lg mb-2 fw-bold text-center border-primary" onchange="window.handleCourierChange()">
                    <option value="">-- SELECT COURIER --</option>
                    <option value="ST COURIER">ST COURIER</option>
                    <option value="BLUEDART">BLUEDART</option>
                    <option value="XPRESS BEES">XPRESS BEES</option>
                    <option value="DTDC">DTDC</option>
                    <option value="DELIVERY">DELIVERY</option>
                    <option value="B TO B">B TO B</option>
                    <option value="OTHER">OTHER (MANUAL)</option>
                </select>
                <input type="text" id="manualCourier" class="form-control mb-3 fw-bold text-center d-none" placeholder="Type Courier Name" oninput="window.validateScanner()">
                
                <label class="fw-bold text-danger d-block mb-1 mt-2">2. AUTO-SCAN ACTIVE</label>
                <input type="text" id="awbInput" class="form-control scan-input" inputmode="none" placeholder="LOCKED" autocomplete="off" disabled>
                <small class="text-muted">Waiting 1s after scan to process...</small>
                
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-success btn-lg fw-bold" onclick="window.confirmSync()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100" onclick="window.userPrint()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100" onclick="window.userExcel()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 card p-3 shadow-sm border-top border-primary border-3">
            <h5 class="text-primary mb-3">Scanned List: <span id="totalCount" class="badge bg-primary">0</span></h5>
            <div class="table-responsive" style="max-height: 550px;">
                <table class="table table-hover text-center">
                    <thead class="table-light"><tr><th>SL</th><th>AWB Number</th><th>Action</th></tr></thead>
                    <tbody id="scanBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="row mb-3 align-items-center bg-white p-3 rounded shadow-sm mx-0 border-start border-primary border-5">
            <div class="col-md-2"><h5>Admin Panel</h5></div>
            <div class="col-md-4"><input type="text" id="searchAWB" class="form-control border-primary" placeholder="ðŸ” Search AWB..." oninput="window.renderAdminUI()"></div>
            <div class="col-md-3"><input type="date" id="filterDate" class="form-control border-primary" onchange="window.renderAdminUI()"></div>
            <div class="col-md-3 text-end">Total Day Vol: <b id="dayVolume" class="fs-4 text-primary">0</b></div>
        </div>
        <div id="adminGrid" class="row mt-3"></div>
    </div>
</div>

<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white"><h5>Manage Manifest Content</h5><button class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div class="mb-3 p-3 bg-light rounded border">
                    <label class="fw-bold mb-1">Update Courier Name</label>
                    <input type="text" id="editCourierType" class="form-control fw-bold">
                </div>
                <div class="table-responsive"><table class="table table-bordered text-center"><tbody id="modalTableBody"></tbody>
                <tfoot><tr class="table-info"><td><input type="text" id="newAwbInput" class="form-control text-center fw-bold" placeholder="Add Missing AWB"></td><td><button class="btn btn-primary w-100" onclick="window.addNewAwb()">+ ADD</button></td></tr></tfoot>
                </table></div>
            </div>
            <div class="modal-footer"><button class="btn btn-success w-100 fw-bold py-2" onclick="window.saveManifestChanges()">SAVE CHANGES</button></div>
        </div>
    </div>
</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndPolice" src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Configuration
    const firebaseConfig = { apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k", authDomain: "awbscan-49c04.firebaseapp.com", projectId: "awbscan-49c04", storageBucket: "awbscan-49c04.firebasestorage.app", messagingSenderId: "269309952447", appId: "1:269309952447:web:7e0e524b157e7a9904610a" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let items = [], opName = "", scannerActive = false, scanTimer, cloudData = [], dataVault = {}, activeManifestId = null;
    const adminModal = new bootstrap.Modal(document.getElementById('adminModal'));

    const getISODate = (d = new Date()) => d.toISOString().split('T')[0];
    const getFormattedDisplayDate = (d = new Date()) => `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
    document.getElementById('filterDate').value = getISODate();

    // LOGIN & NAVIGATION
    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(val === "0000") { showState('adminView'); startLiveSync(); }
        else if(val) { opName = val; document.getElementById('displayUser').innerText = opName; showState('scannerView'); scannerActive = true; window.validateScanner(); }
        else { alert("Enter Name"); }
    };

    function showState(id) { 
        ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none'); 
        document.getElementById(id).style.display = 'block'; 
    }

    // SCANNER LOGIC
    window.handleCourierChange = () => {
        const s = document.getElementById('courierSelect');
        const m = document.getElementById('manualCourier');
        m.classList.toggle('d-none', s.value !== "OTHER");
        window.validateScanner();
    };

    window.validateScanner = () => {
        const s = document.getElementById('courierSelect').value;
        const m = document.getElementById('manualCourier').value.trim();
        const input = document.getElementById('awbInput');
        const isCourierSet = (s !== "" && s !== "OTHER") || (s === "OTHER" && m !== "");
        
        if(isCourierSet) {
            input.disabled = false;
            input.placeholder = "SCAN NOW";
            input.classList.add('scan-ready');
            input.focus();
        } else {
            input.disabled = true;
            input.placeholder = "LOCKED - CHOOSE COURIER";
            input.classList.remove('scan-ready');
            input.value = "";
        }
    };

    window.autoFocusScanner = () => { 
        const input = document.getElementById('awbInput');
        if(scannerActive && !input.disabled && !document.querySelector('.modal.show')) {
            input.focus();
        }
    };

    // THE 1-SECOND AUTO-SCAN ENGINE
    document.getElementById('awbInput').addEventListener('input', (e) => {
        clearTimeout(scanTimer);
        const inputField = e.target;
        
        scanTimer = setTimeout(() => {
            const val = inputField.value.trim().toUpperCase();
            if (val.length < 3) { inputField.value = ''; return; }

            if (items.includes(val)) {
                document.getElementById('sndPolice').play();
                document.body.style.background = "#ffbaba"; // Visual error flash
                setTimeout(() => document.body.style.background = "#f4f7f6", 600);
                alert(`ALREADY SCANNED: ${val}`);
            } else {
                document.getElementById('sndScan').play();
                items.unshift(val);
                renderScanList();
            }
            inputField.value = ''; // Ready for next scan
        }, 1000); // 1 Second Delay
    });

    window.removeItem = (idx) => { items.splice(idx, 1); renderScanList(); };

    function renderScanList() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => `
            <tr>
                <td class="fw-bold">${items.length - i}</td>
                <td>${a}</td>
                <td><button class="btn btn-sm btn-outline-danger" onclick="window.removeItem(${i})">Remove</button></td>
            </tr>`).join('');
        document.getElementById('totalCount').innerText = items.length;
    }

    // DATA ACTIONS
    window.confirmSync = async () => {
        const s = document.getElementById('courierSelect').value;
        const cr = s === "OTHER" ? document.getElementById('manualCourier').value : s;
        if (!cr || !items.length) return alert("Select Courier & Scan at least 1 AWB");
        
        try {
            await addDoc(collection(db, "manifests"), { 
                operator: opName, courier: cr, awbs: [...items].reverse(), 
                count: items.length, time: serverTimestamp(), creationDay: getISODate() 
            });
            items = []; renderScanList(); 
            document.getElementById('courierSelect').value = "";
            window.validateScanner();
            alert("Data Synced Successfully!");
        } catch (e) { alert("Sync Error: " + e.message); }
    };

    const startLiveSync = () => {
        onSnapshot(query(collection(db, "manifests"), orderBy("time", "asc")), (snap) => {
            cloudData = []; snap.forEach(d => cloudData.push({ id: d.id, ...d.data() }));
            window.renderAdminUI();
        });
    };

    // ADMIN RENDER
    window.renderAdminUI = () => {
        const grid = document.getElementById('adminGrid');
        const selectedDate = document.getElementById('filterDate').value;
        const searchTerm = document.getElementById('searchAWB').value.trim().toUpperCase();
        grid.innerHTML = ""; let total = 0;
        
        cloudData.forEach((d, idx) => {
            const manifestDate = d.creationDay || (d.time ? getISODate(d.time.toDate()) : "");
            if(manifestDate !== selectedDate) return;
            const hasMatch = searchTerm === "" || d.awbs.some(awb => awb.includes(searchTerm));
            if (!hasMatch) return;

            total += d.count; dataVault[d.id] = JSON.parse(JSON.stringify(d)); 
            const col = document.createElement('div'); col.className = "col-md-4 mb-3";
            col.innerHTML = `<div class="card p-3 border-top border-primary border-3">
                <span class="badge bg-danger awb-count-badge">${d.count}</span>
                <h6 class="text-center fw-bold">LOT ${idx+1} - ${d.courier}</h6>
                <div class="d-grid gap-1">
                    <button class="btn btn-sm btn-dark" onclick="window.triggerPrint('${d.id}')">Print</button>
                    <button class="btn btn-sm btn-outline-dark" onclick="window.openAdminEditor('${d.id}')">Edit Items</button>
                    <button class="btn btn-sm btn-success" onclick="window.triggerExcel('${d.id}')">Excel</button>
                    <button class="btn btn-sm btn-danger mt-1" onclick="window.delManifest('${d.id}')">Delete Lot</button>
                </div>
            </div>`;
            grid.prepend(col);
        });
        document.getElementById('dayVolume').innerText = total;
    };

    // UTILITIES (Excel, Print, Delete)
    window.openAdminEditor = (id) => { activeManifestId = id; const d = dataVault[id]; document.getElementById('editCourierType').value = d.courier; renderModalTable(); adminModal.show(); };
    function renderModalTable() {
        const d = dataVault[activeManifestId];
        document.getElementById('modalTableBody').innerHTML = d.awbs.map((a, i) => `
            <tr><td><input type="text" class="form-control text-center fw-bold" value="${a}" oninput="window.updateAwbValue(${i}, this.value)"></td>
            <td><button class="btn btn-sm btn-danger" onclick="window.removeAwbFromManifest(${i})">X</button></td></tr>`).join('');
    }
    window.updateAwbValue = (idx, val) => { dataVault[activeManifestId].awbs[idx] = val.trim().toUpperCase(); };
    window.removeAwbFromManifest = (idx) => { dataVault[activeManifestId].awbs.splice(idx, 1); renderModalTable(); };
    window.addNewAwb = () => { const v = document.getElementById('newAwbInput').value.trim().toUpperCase(); if(v){ dataVault[activeManifestId].awbs.push(v); document.getElementById('newAwbInput').value=""; renderModalTable(); } };
    window.saveManifestChanges = async () => {
        const d = dataVault[activeManifestId];
        await updateDoc(doc(db, "manifests", activeManifestId), { courier: document.getElementById('editCourierType').value, awbs: d.awbs, count: d.awbs.length });
        adminModal.hide(); alert("Updated!");
    };

    window.triggerExcel = (id) => {
        const d = dataVault[id];
        const fileName = `${getFormattedDisplayDate()}_${d.courier}.xlsx`;
        const wsData = [["COURIER", d.courier], ["OP", d.operator], ["DATE", getFormattedDisplayDate()], [], ["SL", "AWB"]];
        d.awbs.forEach((a, i) => wsData.push([i + 1, a]));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Sheet1");
        XLSX.writeFile(wb, fileName);
    };

    window.triggerPrint = (id) => {
        const d = dataVault[id];
        const cols = 2; // Fixed to 2 for best readability
        document.getElementById('p-courier').innerText = d.courier;
        document.getElementById('p-op').innerText = d.operator;
        document.getElementById('p-date').innerText = getFormattedDisplayDate();
        document.getElementById('p-count').innerText = d.count;
        const cont = document.getElementById('p-grid-container');
        cont.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        cont.innerHTML = "";
        const perCol = Math.ceil(d.awbs.length / cols);
        for(let i=0; i<cols; i++) {
            const chunk = d.awbs.slice(i*perCol, (i+1)*perCol);
            let t = `<table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody>`;
            t += chunk.map((a, j) => `<tr><td>${(i*perCol)+j+1}</td><td>${a}</td></tr>`).join('');
            cont.innerHTML += t + `</tbody></table>`;
        }
        window.print();
    };

    window.delManifest = async (id) => { if(prompt("Admin Pass?") === "1234"){ if(confirm("Delete?")) await deleteDoc(doc(db, "manifests", id)); } };
    window.userPrint = () => { if(!items.length) return; dataVault['temp'] = { courier: document.getElementById('courierSelect').value, operator: opName, awbs: [...items].reverse(), count: items.length }; window.triggerPrint('temp'); };
    window.userExcel = () => { if(!items.length) return; dataVault['temp'] = { courier: document.getElementById('courierSelect').value, operator: opName, awbs: [...items].reverse(), count: items.length }; window.triggerExcel('temp'); };
</script>
</body>
</html>
