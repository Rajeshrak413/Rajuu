<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; --edit: #ffc107; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 90px; border: 4px solid var(--medika); text-align: center; font-weight: bold; background: #fffde7; color: var(--medika); }
        #scannerView, #adminView, #printView { display: none; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; }

        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; background: white; }
            .p-courier-left { font-size: 55pt !important; font-weight: 900; text-transform: uppercase; line-height: 1; }
            .p-count-circle-right { font-size: 55pt !important; font-weight: 900; width: 140px; height: 140px; border: 6px solid black; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; }
            .print-sub-info { display: flex; justify-content: space-between; font-size: 14pt; border-top: 3px solid black; border-bottom: 3px solid black; padding: 5px 0; margin-top: 10px; }
            .print-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
            .print-table { width: 100%; border-collapse: collapse; border: 1px solid black; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 5px; text-align: center; font-size: 13pt; }
        }
    </style>
</head>
<body onclick="autoFocusScanner()">

<div id="printView">
    <h3 style="text-align: center; margin: 0; letter-spacing: 3px;">MEDIKA BAZAAR</h3>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <div class="p-courier-left" id="p-courier"></div>
        <div class="p-count-circle-right" id="p-count"></div>
    </div>
    <div class="print-sub-info">
        <span><strong>Op:</strong> <span id="p-op"></span></span>
        <span><strong>Date:</strong> <span id="p-date"></span></span>
    </div>
    <div class="print-grid">
        <table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody id="p-body-1"></tbody></table>
        <table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody id="p-body-2"></tbody></table>
    </div>
</div>

<nav class="navbar py-3 no-print shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0 fw-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">HOME / LOGOUT</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card p-5 text-center shadow">
                <h2 class="mb-4 text-primary fw-bold">Warehouse Portal</h2>
                <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Enter Name">
                <button class="btn btn-primary w-100 btn-lg shadow" onclick="handleLogin()">ACCESS SYSTEM</button>
            </div>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm mb-3 text-center border-top border-primary">
                <p class="mb-1 text-muted">Operator: <b id="displayUser"></b></p>
                <input type="text" id="courierType" class="form-control mb-3 text-center fw-bold" placeholder="Courier Name">
                <label class="fw-bold text-danger d-block">SCAN AWB NUMBER</label>
                <input type="text" id="awbInput" class="form-control scan-input" placeholder="READY" autocomplete="off">
                <div class="d-grid gap-2 mt-4">
                    <button id="syncBtn" class="btn btn-success btn-lg fw-bold shadow" onclick="confirmSync()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100 py-2" onclick="preparePrintCurrent()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100 py-2" onclick="downloadExcelUser()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card p-3 shadow-sm h-100 border-top border-primary">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="text-primary m-0">Live Scan: <span id="totalCount" class="badge bg-primary">0</span></h5>
                    <button class="btn btn-sm btn-warning fw-bold" id="toggleEdit" onclick="toggleEditMode()">EDIT LIST</button>
                </div>
                <div class="table-responsive border rounded" style="max-height: 500px;">
                    <table class="table table-hover text-center m-0">
                        <thead class="table-dark sticky-top"><tr><th>SL</th><th>AWB Number</th><th class="edit-col d-none">X</th></tr></thead>
                        <tbody id="scanBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="row mb-3 align-items-center">
            <div class="col-md-4"><h4>Admin Dashboard</h4></div>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-text">Filter Date:</span>
                    <input type="date" id="filterDate" class="form-control" onchange="loadAdminData()">
                </div>
            </div>
            <div class="col-md-3 text-end"><button class="btn btn-primary btn-sm" onclick="loadAdminData()">Refresh</button></div>
        </div>
        <div class="card p-3 mb-4 shadow-sm text-center bg-white border-start border-primary border-4">
            <h5 class="m-0 text-uppercase">TOTAL PROCESSED FOR THIS DATE: <span id="totalVolumeCount" class="fw-bold text-primary">0</span></h5>
        </div>
        <div id="adminGrid" class="row"></div>
    </div>
</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndPolice" src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k",
        authDomain: "awbscan-49c04.firebaseapp.com",
        projectId: "awbscan-49c04",
        storageBucket: "awbscan-49c04.firebasestorage.app",
        messagingSenderId: "269309952447",
        appId: "1:269309952447:web:7e0e524b157e7a9904610a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let items = [];
    let opName = "";
    let scanTimer;
    let editMode = false;
    let scannerActive = false;

    // Helper: Get YYYY-MM-DD in local time
    const getLocalDateString = (dateObj) => {
        const d = dateObj || new Date();
        return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
    };

    const initDateFilter = () => { document.getElementById('filterDate').value = getLocalDateString(); };
    initDateFilter();

    window.autoFocusScanner = () => { if(scannerActive && !editMode) document.getElementById('awbInput').focus(); };

    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return;
        if(val === "0000") { showState('adminView'); loadAdminData(); }
        else { opName = val; document.getElementById('displayUser').innerText = opName; showState('scannerView'); scannerActive = true; autoFocusScanner(); }
    };

    function showState(id) {
        ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    document.getElementById('awbInput').addEventListener('input', (e) => {
        const val = e.target.value.trim();
        if(val.length < 5) return;
        clearTimeout(scanTimer);
        scanTimer = setTimeout(() => {
            if (items.includes(val)) {
                document.getElementById('sndPolice').play();
                alert("ðŸš¨ DUPLICATE DETECTED!\n" + val);
            } else {
                document.getElementById('sndScan').play();
                items.push(val);
                renderScanList();
            }
            e.target.value = '';
        }, 250);
    });

    function renderScanList() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => 
            `<tr><td>${i+1}</td><td class="fw-bold text-dark">${a}</td><td class="edit-col ${editMode ? '' : 'd-none'}"><button class="btn btn-sm btn-danger" onclick="window.del(${i})">X</button></td></tr>`
        ).join('');
        document.getElementById('totalCount').innerText = items.length;
    }

    window.toggleEditMode = () => {
        editMode = !editMode;
        document.getElementById('toggleEdit').innerText = editMode ? "LOCK LIST" : "EDIT LIST";
        renderScanList();
    };

    window.del = (i) => { items.splice(i, 1); renderScanList(); };

    window.confirmSync = async () => {
        const cr = document.getElementById('courierType').value || "GENERAL";
        if (items.length === 0) return alert("Nothing to sync");
        if (confirm(`Sync ${items.length} AWBs for ${cr}?`)) {
            await addDoc(collection(db, "manifests"), { operator: opName, courier: cr, awbs: items, count: items.length, time: serverTimestamp() });
            alert("âœ… Successfully Synced!"); 
            items = []; renderScanList();
            initDateFilter();
            if(document.getElementById('adminView').style.display === 'block') loadAdminData();
        }
    };

    // EXPORT ENGINE
    window.runExport = (type, data) => {
        const { courier, operator, date, count, awbs } = data;
        if(type === 'print') {
            document.getElementById('p-courier').innerText = courier;
            document.getElementById('p-op').innerText = operator;
            document.getElementById('p-date').innerText = date;
            document.getElementById('p-count').innerText = count;
            const mid = Math.ceil(awbs.length / 2);
            document.getElementById('p-body-1').innerHTML = awbs.slice(0, mid).map((a, i) => `<tr><td>${i+1}</td><td>${a}</td></tr>`).join('');
            document.getElementById('p-body-2').innerHTML = awbs.slice(mid).map((a, i) => `<tr><td>${mid+i+1}</td><td>${a}</td></tr>`).join('');
            window.print();
        } else if(type === 'pdf') {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(10); doc.text("MEDIKA BAZAAR LOGISTICS", 105, 10, { align: "center" });
            doc.setFontSize(40); doc.text(courier.toUpperCase(), 15, 35);
            doc.circle(180, 30, 15); doc.setFontSize(20); doc.text(count.toString(), 180, 32, { align: "center" });
            doc.line(15, 45, 195, 45); doc.setFontSize(11); doc.text(`Op: ${operator} | Date: ${date}`, 15, 52);
            const mid = Math.ceil(awbs.length / 2);
            doc.autoTable({ body: awbs.slice(0, mid).map((a, i) => [i+1, a]), startY: 60, margin: { right: 105 }, theme: 'grid' });
            doc.autoTable({ body: awbs.slice(mid).map((a, i) => [mid+i+1, a]), startY: 60, margin: { left: 105 }, theme: 'grid' });
            doc.save(`${courier}.pdf`);
        } else if(type === 'excel') {
            const wb = XLSX.utils.book_new();
            const wsData = [["SL", "AWB NUMBER"]]; awbs.forEach((a, i) => wsData.push([i+1, a]));
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Manifest");
            XLSX.writeFile(wb, `${courier}.xlsx`);
        }
    };

    window.loadAdminData = async () => {
        const grid = document.getElementById('adminGrid');
        grid.innerHTML = "<p class='p-5 text-center'>Syncing bucket...</p>";
        const filterVal = document.getElementById('filterDate').value;
        
        // Fetch all, then sort/filter locally for absolute accuracy
        const q = query(collection(db, "manifests"), orderBy("time", "desc"));
        const snap = await getDocs(q);
        grid.innerHTML = ""; let vol = 0;

        snap.forEach(docSnap => {
            const d = docSnap.data();
            const ts = d.time ? d.time.toDate() : new Date();
            const recordLocalDate = getLocalDateString(ts);

            // Strict date match
            if (filterVal && recordLocalDate !== filterVal) return;

            vol += d.count;
            const exportData = JSON.stringify({ courier: d.courier, operator: d.operator, date: ts.toLocaleString(), count: d.count, awbs: d.awbs });
            
            const col = document.createElement('div');
            col.className = "col-md-4 mb-4";
            col.innerHTML = `
                <div class="card admin-card p-3 h-100 shadow-sm border-top border-primary border-3">
                    <span class="badge bg-danger awb-count-badge">${d.count}</span>
                    <input type="text" class="form-control form-control-sm fw-bold border-primary mb-1" value="${d.courier}" id="inp-${docSnap.id}">
                    <p class="small text-muted mb-2">${ts.toLocaleTimeString()} | User: ${d.operator}</p>
                    <div class="d-grid gap-1">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-dark" onclick='runExport("print", ${exportData})'>Print</button>
                            <button class="btn btn-sm btn-info text-white" onclick='runExport("pdf", ${exportData})'>PDF</button>
                        </div>
                        <button class="btn btn-sm btn-success" onclick='runExport("excel", ${exportData})'>Excel Export</button>
                        <button class="btn btn-sm btn-warning fw-bold" onclick="updateC('${docSnap.id}')">Update Courier Name</button>
                        <div class="text-center mt-2"><a class="text-danger small" onclick="deleteRec('${docSnap.id}')" style="cursor:pointer">Delete</a></div>
                    </div>
                </div>`;
            grid.appendChild(col);
        });
        document.getElementById('totalVolumeCount').innerText = vol;
    };

    window.updateC = async (id) => {
        const val = document.getElementById(`inp-${id}`).value;
        await updateDoc(doc(db, "manifests", id), { courier: val });
        alert("Courier Name Updated!"); loadAdminData();
    };

    window.deleteRec = async (id) => { if(confirm("Permanently delete?")) { await deleteDoc(doc(db, "manifests", id)); loadAdminData(); } };
    window.preparePrintCurrent = () => window.runExport("print", { courier: document.getElementById('courierType').value || "GEN", operator: opName, date: new Date().toLocaleString(), count: items.length, awbs: items });
    window.downloadExcelUser = () => window.runExport("excel", { courier: document.getElementById('courierType').value || "Manifest", awbs: items });
</script>
</body>
</html>
