<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; --success: #28a745; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* High Visibility Scan Area */
        .scan-input { 
            font-size: 2.2rem; 
            height: 90px; 
            border: 4px solid var(--medika); 
            text-align: center; 
            font-weight: bold; 
            background: #fffde7; 
            color: var(--medika);
            white-space: nowrap;
            overflow: hidden;
        }
        
        #scannerView, #adminView, #printView { display: none; }

        /* Admin Dashboard UI */
        .admin-card { border-top: 6px solid var(--medika); position: relative; background: white; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .btn-delete-record { color: var(--danger); font-size: 0.85rem; font-weight: bold; cursor: pointer; text-decoration: none; }

        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
            .big-courier { font-size: 80pt !important; font-weight: 900; text-align: center; display: block; margin: 30px 0; text-transform: uppercase; line-height: 1; }
            .print-table { width: 100%; border-collapse: collapse; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 10px; font-size: 14pt; }
        }
    </style>
</head>
<body>

<div id="printView">
    <h1 style="text-align: center;">MEDIKA BAZAAR</h1>
    <div class="big-courier" id="p-courier"></div>
    <div style="display: flex; justify-content: space-between; font-size: 1.3rem; border-bottom: 3px solid black; padding-bottom: 10px;">
        <span><strong>Operator:</strong> <span id="p-op"></span></span>
        <span><strong>Date:</strong> <span id="p-date"></span></span>
        <span><strong>Total:</strong> <span id="p-count"></span> AWBs</span>
    </div>
    <table class="print-table mt-3">
        <thead><tr><th>SL</th><th>AWB Number</th></tr></thead>
        <tbody id="p-body"></tbody>
    </table>
</div>

<nav class="navbar py-3 no-print shadow">
    <div class="container d-flex justify-content-between">
        <h3 class="m-0 font-weight-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">HOME / LOGOUT</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card p-5 text-center shadow-lg">
                <h2 class="mb-4 text-primary font-weight-bold">System Login</h2>
                <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Enter Name">
                <button class="btn btn-primary w-100 btn-lg shadow" onclick="handleLogin()">ACCESS SYSTEM</button>
            </div>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm">
                <div class="mb-3">
                    <p class="mb-1 text-muted">Operator: <b id="displayUser" class="text-dark"></b></p>
                    <label class="fw-bold">Courier Type</label>
                    <input type="text" id="courierType" class="form-control p-2 border-primary" placeholder="Manual Entry (e.g. BlueDart)">
                </div>
                <div class="mb-4 text-center">
                    <label class="fw-bold text-danger">SCAN AWB NUMBER</label>
                    <input type="text" id="awbInput" class="form-control scan-input" placeholder="READY" autocomplete="off">
                </div>
                <div class="d-grid gap-2">
                    <button id="syncBtn" class="btn btn-success btn-lg fw-bold shadow" onclick="syncData()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100 py-2" onclick="preparePrintCurrent()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100 py-2" onclick="downloadExcelUser()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card p-3 shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0 text-primary">Live Scan Manifest</h5>
                    <span class="badge bg-primary fs-5 px-3">Count: <span id="totalCount">0</span></span>
                </div>
                <div class="table-responsive border rounded" style="max-height: 500px;">
                    <table class="table table-hover m-0">
                        <thead class="table-dark sticky-top">
                            <tr><th>SL</th><th>AWB Number</th><th class="text-center">X</th></tr>
                        </thead>
                        <tbody id="scanBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary fw-bold">Admin Dashboard</h3>
            <div>
                <button class="btn btn-primary shadow-sm me-2" onclick="loadAdminData()">Refresh</button>
                <button class="btn btn-danger shadow-sm" onclick="location.reload()">Logout</button>
            </div>
        </div>
        <div id="adminGrid" class="row"></div>
    </div>
</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndSiren" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k",
        authDomain: "awbscan-49c04.firebaseapp.com",
        projectId: "awbscan-49c04",
        storageBucket: "awbscan-49c04.firebasestorage.app",
        messagingSenderId: "269309952447",
        appId: "1:269309952447:web:7e0e524b157e7a9904610a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let items = [];
    let opName = "";

    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return alert("Enter Name to access.");
        if(val === "0000") {
            showState('adminView');
            loadAdminData();
        } else {
            opName = val;
            document.getElementById('displayUser').innerText = opName;
            showState('scannerView');
            document.getElementById('awbInput').focus();
        }
    };

    function showState(id) {
        ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    const awbIn = document.getElementById('awbInput');
    awbIn.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            // Clean the input to prevent double-line issues
            const val = awbIn.value.trim().replace(/(\r\n|\n|\r)/gm, "");
            if(!val) return;
            
            if (items.includes(val)) {
                document.getElementById('sndSiren').play();
                setTimeout(() => alert("ðŸš¨ DANGER: DUPLICATE SCAN!\nAWB: " + val), 200);
            } else {
                document.getElementById('sndScan').play();
                items.push(val);
                renderScanList();
            }
            awbIn.value = '';
        }
    });

    function renderScanList() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => 
            `<tr><td>${i+1}</td><td class="fw-bold">${a}</td><td class="text-center"><button class="btn btn-sm btn-outline-danger" onclick="window.del(${i})">X</button></td></tr>`
        ).join('');
        document.getElementById('totalCount').innerText = items.length;
    }
    window.del = (i) => { items.splice(i, 1); renderScanList(); };

    window.syncData = async () => {
        if (items.length === 0) return alert("No data scanned.");
        const courier = document.getElementById('courierType').value || "N/A";
        if(!confirm(`Upload ${items.length} AWBs for ${courier}?`)) return;
        try {
            document.getElementById('syncBtn').disabled = true;
            await addDoc(collection(db, "manifests"), {
                operator: opName, courier: courier, awbs: items, count: items.length, time: serverTimestamp()
            });
            alert("âœ… Synced Successfully!");
            items = []; renderScanList();
        } catch (e) { alert("Error: " + e.message); }
        finally { document.getElementById('syncBtn').disabled = false; }
    };

    function saveExcel(awbList, op, cr, dateObj) {
        const wb = XLSX.utils.book_new();
        const wsData = [
            ["MEDIKA BAZAAR LOGISTICS"],["COURIER:", cr.toUpperCase()],["OPERATOR:", op],["COUNT:", awbList.length],["DATE:", dateObj.toLocaleString()],[],["SL", "AWB NUMBER"]
        ];
        awbList.forEach((a, i) => wsData.push([i+1, a]));
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, "Manifest");
        
        const d = dateObj.getDate().toString().padStart(2, '0');
        const m = (dateObj.getMonth() + 1).toString().padStart(2, '0');
        const y = dateObj.getFullYear();
        const h = dateObj.getHours().toString().padStart(2, '0');
        const min = dateObj.getMinutes().toString().padStart(2, '0');
        XLSX.writeFile(wb, `${cr}_${d}-${m}-${y}_${h}-${min}.xlsx`);
    }

    window.downloadExcelUser = () => {
        if(items.length === 0) return alert("Empty");
        saveExcel(items, opName, document.getElementById('courierType').value || "Manifest", new Date());
    }

    window.preparePrintCurrent = () => {
        if(items.length === 0) return alert("Empty");
        runPrint(document.getElementById('courierType').value || "GENERAL", opName, new Date().toLocaleString(), items.length, items);
    }

    function runPrint(cr, op, date, count, awbs) {
        document.getElementById('p-courier').innerText = cr.toUpperCase();
        document.getElementById('p-op').innerText = op;
        document.getElementById('p-date').innerText = date;
        document.getElementById('p-count').innerText = count;
        document.getElementById('p-body').innerHTML = awbs.map((a, i) => `<tr><td>${i+1}</td><td>${a}</td></tr>`).join('');
        window.print();
    }

    window.loadAdminData = async () => {
        const grid = document.getElementById('adminGrid');
        grid.innerHTML = "<p class='text-center p-5'>Loading history...</p>";
        const q = query(collection(db, "manifests"), orderBy("time", "desc"));
        const snap = await getDocs(q);
        grid.innerHTML = "";
        
        snap.forEach(docSnap => {
            const d = docSnap.data();
            const timestamp = d.time ? d.time.toDate() : new Date();
            const card = document.createElement('div');
            card.className = "col-md-4 mb-4";
            card.innerHTML = `
                <div class="card admin-card p-3 h-100 shadow-sm">
                    <span class="awb-count-badge shadow-sm">${d.count}</span>
                    <h5 class="text-primary mt-2 fw-bold">${d.courier}</h5>
                    <p class="small text-muted mb-1">User: ${d.operator}</p>
                    <p class="small text-muted mb-3">Sync: ${timestamp.toLocaleString()}</p>
                    <hr>
                    <div class="d-flex flex-column gap-2">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-sm btn-dark px-3" id="pr-${docSnap.id}">Print</button>
                            <button class="btn btn-sm btn-success px-3" id="dl-${docSnap.id}">Excel</button>
                        </div>
                        <div class="text-center mt-1">
                            <a class="btn-delete-record" id="del-${docSnap.id}">Delete Record</a>
                        </div>
                    </div>
                </div>`;
            grid.appendChild(card);
            
            document.getElementById(`dl-${docSnap.id}`).onclick = () => saveExcel(d.awbs, d.operator, d.courier, timestamp);
            document.getElementById(`pr-${docSnap.id}`).onclick = () => runPrint(d.courier, d.operator, timestamp.toLocaleString(), d.count, d.awbs);
            document.getElementById(`del-${docSnap.id}`).onclick = async () => {
                if(confirm("Delete Record?")) {
                    await deleteDoc(doc(db, "manifests", docSnap.id));
                    loadAdminData();
                }
            };
        });
    };
</script>
</body>
</html>
