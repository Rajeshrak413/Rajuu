<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; --edit: #ffc107; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 90px; border: 4px solid var(--medika); text-align: center; font-weight: bold; background: #fffde7; cursor: default; }
        #scannerView, #adminView, #printView { display: none; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; }

        @media print {
            @page { margin: 10mm; }
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { 
                position: absolute; left: 0; top: 0; width: 100%; display: block !important; 
                border: 4px solid black; padding: 15px; box-sizing: border-box; min-height: 98vh;
            }
            .lot-header-center { font-size: 28pt !important; font-weight: 900; text-align: center; text-transform: uppercase; text-decoration: underline; margin-bottom: 5px; display: block; }
            .p-medika-title { font-size: 16pt; text-align: center; letter-spacing: 5px; margin: 0; font-weight: bold; }
            .print-main-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
            .p-courier-left { font-size: 55pt !important; font-weight: 900; text-transform: uppercase; flex-grow: 1; }
            .p-count-circle-right { font-size: 55pt !important; font-weight: 900; width: 140px; height: 140px; border: 6px solid black; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
            .print-sub-info { display: flex; justify-content: space-between; font-size: 14pt; border-top: 3px solid black; border-bottom: 3px solid black; padding: 5px 0; margin-top: 10px; }
            .print-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
            .print-table { width: 100%; border-collapse: collapse; border: 1px solid black; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 4px; text-align: center; font-size: 13pt; }
        }
    </style>
</head>
<body onclick="autoFocusScanner()">

<div id="printView">
    <div class="lot-header-center" id="p-lot"></div>
    <div class="p-medika-title">MEDIKA BAZAAR</div>
    <div class="print-main-row">
        <div class="p-courier-left" id="p-courier"></div>
        <div class="p-count-circle-right" id="p-count"></div>
    </div>
    <div class="print-sub-info">
        <span><strong>Op:</strong> <span id="p-op"></span></span>
        <span><strong>Date:</strong> <span id="p-date"></span></span>
    </div>
    <div class="print-grid"><table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody id="p-body-1"></tbody></table><table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody id="p-body-2"></tbody></table></div>
</div>

<nav class="navbar py-3 no-print shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0 fw-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">LOGOUT</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm mb-3 border-top border-primary border-3 text-center">
                <p class="mb-1 text-muted">Operator: <b id="displayUser"></b></p>
                <select id="courierSelect" class="form-select form-select-lg mb-2 fw-bold text-center border-primary" onchange="handleCourierChange()">
                    <option value="">-- SELECT COURIER --</option>
                    <option value="ST COURIER">ST COURIER</option>
                    <option value="BLUEDART">BLUEDART</option>
                    <option value="XPRESS BEES">XPRESS BEES</option>
                    <option value="DTDC">DTDC</option>
                    <option value="DELIVERY">DELIVERY</option>
                    <option value="B TO B">B TO B</option>
                    <option value="OTHER">OTHER (MANUAL ENTRY)</option>
                </select>
                <input type="text" id="manualCourier" class="form-control mb-3 fw-bold text-center d-none" placeholder="Enter Courier Name Manually">
                
                <label class="fw-bold text-danger d-block mb-1">SCAN AWB NUMBER</label>
                <input type="text" id="awbInput" class="form-control scan-input" placeholder="READY" autocomplete="off" inputmode="none">
                
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success btn-lg fw-bold shadow" onclick="confirmSync()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100" onclick="window.userPrint()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100" onclick="window.userExcel()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 card p-3 shadow-sm h-100 border-top border-primary border-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="text-primary m-0">Scanned AWBs: <span id="totalCount" class="badge bg-primary">0</span></h5>
                <button class="btn btn-sm btn-warning fw-bold" onclick="toggleEditMode()" id="toggleEdit">EDIT LIST</button>
            </div>
            <div class="table-responsive border rounded" style="max-height: 500px;"><table class="table table-hover text-center m-0"><thead><tr><th>SL</th><th>AWB</th><th class="edit-col d-none">X</th></tr></thead><tbody id="scanBody"></tbody></table></div>
        </div>
    </div>

    <div id="adminView">
        <div class="row mb-3 align-items-center">
            <div class="col-md-3"><h4>Admin Live History</h4></div>
            <div class="col-md-6"><div class="input-group"><input type="text" id="searchAWB" class="form-control" placeholder="ðŸ” Search AWB..." oninput="renderAdminUI()"><input type="date" id="filterDate" class="form-control" onchange="renderAdminUI()"></div></div>
            <div class="col-md-3 text-end"><div class="volume-card p-2 rounded shadow-sm text-center">Total Volume: <b id="dayVolume" class="fs-4">0</b></div></div>
        </div>
        <div id="adminGrid" class="row"></div>
    </div>

    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5 card p-5 text-center shadow">
            <h2 class="mb-4 text-primary fw-bold">Logistics Portal</h2>
            <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Enter Name">
            <button class="btn btn-primary w-100 btn-lg shadow" onclick="handleLogin()">ACCESS</button>
        </div>
    </div>
</div>

<div class="modal fade" id="awbModal" tabindex="-1"><div class="modal-dialog modal-md"><div class="modal-content"><div class="modal-header bg-dark text-white"><h5 class="modal-title">Edit Manifest AWBs</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body"><table class="table table-bordered text-center"><thead><tr><th>AWB</th><th>Action</th></tr></thead><tbody id="modalTableBody"></tbody></table></div></div></div></div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndPolice" src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3"></audio> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k", authDomain: "awbscan-49c04.firebaseapp.com", projectId: "awbscan-49c04", storageBucket: "awbscan-49c04.firebasestorage.app", messagingSenderId: "269309952447", appId: "1:269309952447:web:7e0e524b157e7a9904610a" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let items = [], opName = "", scanTimer, editMode = false, scannerActive = false, cloudData = [], dataVault = {}; 
    const awbModal = new bootstrap.Modal(document.getElementById('awbModal'));

    const getLocalDate = (d = new Date()) => d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
    const getFileFormatDate = (d = new Date()) => String(d.getDate()).padStart(2, '0') + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + d.getFullYear();
    const getLotText = (n) => n > 0 ? (n === 1 ? "1st LOT" : n === 2 ? "2nd LOT" : n === 3 ? "3rd LOT" : n + "th LOT") : "Draft LOT";

    document.getElementById('filterDate').value = getLocalDate();

    window.handleCourierChange = () => {
        const select = document.getElementById('courierSelect');
        const manualInput = document.getElementById('manualCourier');
        if(select.value === "OTHER") { manualInput.classList.remove('d-none'); manualInput.focus(); }
        else { manualInput.classList.add('d-none'); manualInput.value = ""; }
    };

    const getFinalCourierName = () => {
        const select = document.getElementById('courierSelect');
        const manual = document.getElementById('manualCourier').value.trim();
        return (select.value === "OTHER") ? manual : select.value;
    };

    window.autoFocusScanner = () => { if(scannerActive && !editMode && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'SELECT') document.getElementById('awbInput').focus(); };
    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return;
        if(val === "0000") { showState('adminView'); startLiveSync(); }
        else { opName = val; document.getElementById('displayUser').innerText = opName; showState('scannerView'); scannerActive = true; autoFocusScanner(); }
    };
    function showState(id) { ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none'); document.getElementById(id).style.display = 'block'; }

    const startLiveSync = () => {
        onSnapshot(query(collection(db, "manifests"), orderBy("time", "asc")), (snapshot) => {
            cloudData = []; snapshot.forEach(doc => cloudData.push({ id: doc.id, ...doc.data() }));
            renderAdminUI();
        });
    };

    document.getElementById('awbInput').addEventListener('input', (e) => {
        const val = e.target.value.trim(); if(val.length < 5) return;
        clearTimeout(scanTimer);
        scanTimer = setTimeout(() => {
            if (items.includes(val)) { 
                document.getElementById('sndPolice').play(); // Play Siren
                alert("ðŸš¨ DUPLICATE AWB NUMBER DETECTED: " + val); 
            } else { 
                document.getElementById('sndScan').play(); 
                items.push(val); 
                renderScanList(); 
            }
            e.target.value = '';
        }, 250);
    });

    function renderScanList() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => `<tr><td>${i+1}</td><td class="fw-bold text-dark">${a}</td><td class="edit-col ${editMode ? '' : 'd-none'}"><button class="btn btn-sm btn-danger" onclick="del(${i})">X</button></td></tr>`).join('');
        document.getElementById('totalCount').innerText = items.length;
    }
    window.toggleEditMode = () => { editMode = !editMode; document.getElementById('toggleEdit').innerText = editMode ? "SAVE LIST" : "EDIT LIST"; renderScanList(); };
    window.del = (i) => { items.splice(i, 1); renderScanList(); };

    window.confirmSync = async () => {
        const cr = getFinalCourierName();
        if (!cr) return alert("Select Courier First");
        if (items.length === 0) return alert("Empty");
        if (confirm(`Sync ${items.length} AWBs for ${cr}?`)) {
            await addDoc(collection(db, "manifests"), { operator: opName, courier: cr, awbs: items, count: items.length, time: serverTimestamp() });
            alert("Synced!"); items = []; renderScanList(); 
            document.getElementById('courierSelect').value = ""; document.getElementById('manualCourier').classList.add('d-none');
        }
    };

    window.renderAdminUI = () => {
        const grid = document.getElementById('adminGrid');
        const filterVal = document.getElementById('filterDate').value;
        const searchVal = document.getElementById('searchAWB').value.trim();
        grid.innerHTML = ""; dataVault = {}; let total = 0;
        let dayBucket = cloudData.filter(d => getLocalDate(d.time ? d.time.toDate() : new Date()) === filterVal);
        dayBucket.forEach((d, idx) => {
            const lotNo = idx + 1; total += d.count;
            if(searchVal && !d.awbs.some(a => a.includes(searchVal))) return;
            dataVault[d.id] = { ...d, lotNo, rawTs: d.time ? d.time.toDate() : new Date() };
            const col = document.createElement('div'); col.className = "col-md-4 mb-4";
            col.innerHTML = `<div class="card admin-card p-3 h-100 shadow-sm border-top border-primary border-3"><span class="badge bg-danger awb-count-badge">${d.count}</span><h6 class="text-center fw-bold text-primary">${getLotText(lotNo)}</h6><input type="text" class="form-control form-control-sm fw-bold border-primary mb-1 text-center" value="${d.courier}" id="inp-${d.id}"><p class="small text-muted mb-2 text-center">${dataVault[d.id].rawTs.toLocaleTimeString()} | Op: ${d.operator}</p><div class="d-grid gap-1"><div class="btn-group"><button class="btn btn-sm btn-dark" onclick="triggerExport('${d.id}', 'print')">Print</button><button class="btn btn-sm btn-info text-white" onclick="triggerExport('${d.id}', 'pdf')">PDF</button></div><button class="btn btn-sm btn-success" onclick="triggerExport('${d.id}', 'excel')">Excel</button><div class="btn-group"><button class="btn btn-sm btn-outline-dark" onclick="openAwbEdit('${d.id}')">Edit AWBs</button><button class="btn btn-sm btn-warning" onclick="updateCourier('${d.id}')">Update</button></div><div class="text-center mt-2"><a class="text-danger small" onclick="deleteRec('${d.id}')" style="cursor:pointer">Delete Manifest</a></div></div></div>`;
            grid.insertBefore(col, grid.firstChild);
        });
        document.getElementById('dayVolume').innerText = total;
    };

    window.triggerExport = (id, type) => {
        const d = dataVault[id]; if(!d) return;
        const lot = getLotText(d.lotNo);
        const fileName = `${getFileFormatDate(d.rawTs)}_${d.courier.replace(/\s+/g, '_')}`;
        if(type === 'print') {
            document.getElementById('p-lot').innerText = lot; document.getElementById('p-courier').innerText = d.courier;
            document.getElementById('p-op').innerText = d.operator; document.getElementById('p-date').innerText = d.rawTs.toLocaleString();
            document.getElementById('p-count').innerText = d.count;
            const mid = Math.ceil(d.awbs.length / 2);
            document.getElementById('p-body-1').innerHTML = d.awbs.slice(0, mid).map((a, i) => `<tr><td>${i+1}</td><td>${a}</td></tr>`).join('');
            document.getElementById('p-body-2').innerHTML = d.awbs.slice(mid).map((a, i) => `<tr><td>${mid+i+1}</td><td>${a}</td></tr>`).join('');
            window.print();
        } else if(type === 'pdf') {
            const { jsPDF } = window.jspdf; const docPDF = new jsPDF();
            docPDF.rect(5, 5, 200, 287); docPDF.setFontSize(16); docPDF.text(lot, 105, 15, { align: "center" });
            docPDF.setFontSize(40); docPDF.text(d.courier.toUpperCase(), 15, 45);
            docPDF.circle(180, 40, 15); docPDF.setFontSize(20); docPDF.text(d.count.toString(), 180, 42, { align: "center" });
            docPDF.autoTable({ body: d.awbs.slice(0, Math.ceil(d.awbs.length/2)).map((a,i)=>[i+1,a]), startY: 70, margin: { right: 105 }, theme: 'grid' });
            docPDF.autoTable({ body: d.awbs.slice(Math.ceil(d.awbs.length/2)).map((a,i)=>[Math.ceil(d.awbs.length/2)+i+1,a]), startY: 70, margin: { left: 105 }, theme: 'grid' });
            docPDF.save(`${fileName}.pdf`);
        } else if(type === 'excel') {
            const wb = XLSX.utils.book_new();
            const wsData = [["LOT:", lot],["COURIER:", d.courier],["DATE:", d.rawTs.toLocaleString()],[],["SL", "AWB"]];
            d.awbs.forEach((a, i) => wsData.push([i+1, a]));
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Manifest");
            XLSX.writeFile(wb, `${fileName}.xlsx`);
        }
    };

    window.openAwbEdit = (id) => {
        const d = dataVault[id];
        document.getElementById('modalTableBody').innerHTML = d.awbs.map((awb, i) => `<tr><td>${awb}</td><td><button class="btn btn-danger btn-sm" onclick="removeAwb('${id}', ${i})">X</button></td></tr>`).join('');
        awbModal.show();
    };
    window.removeAwb = async (mid, idx) => {
        const d = dataVault[mid]; d.awbs.splice(idx, 1);
        await updateDoc(doc(db, "manifests", mid), { awbs: d.awbs, count: d.awbs.length });
        awbModal.hide();
    };
    window.updateCourier = async (id) => { await updateDoc(doc(db, "manifests", id), { courier: document.getElementById(`inp-${id}`).value }); alert("Updated!"); };
    window.deleteRec = async (id) => { if(confirm("Delete Manifest?")) await deleteDoc(doc(db, "manifests", id)); };
    
    window.userPrint = () => { const id='usr'; dataVault[id]={courier:getFinalCourierName(), operator:opName, rawTs:new Date(), count:items.length, awbs:items, lotNo:0}; window.triggerExport(id,'print'); };
    window.userExcel = () => { const id='usr'; dataVault[id]={courier:getFinalCourierName(), operator:opName, rawTs:new Date(), count:items.length, awbs:items, lotNo:0}; window.triggerExport(id,'excel'); };
</script>
</body>
</html>
