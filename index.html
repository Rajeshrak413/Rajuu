<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; --edit: #ffc107; --highlight: #fff3cd; --online: #28a745; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 90px; border: 4px solid var(--medika); text-align: center; font-weight: bold; background: #fffde7; cursor: default; }
        #scannerView, #adminView, #printView { display: none; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; }
        
        .volume-card { background: linear-gradient(135deg, #004a99 0%, #007bff 100%); color: white; }
        .volume-number { font-size: 3.5rem; font-weight: 800; line-height: 1; }

        /* PRINT LAYOUT OPTIMIZED */
        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; background: white; }
            
            .lot-header-center { 
                font-size: 28pt !important; 
                font-weight: 900; 
                text-align: center; 
                text-transform: uppercase; 
                text-decoration: underline;
                margin-bottom: 5px;
                display: block;
            }
            
            .p-medika-title { font-size: 16pt; text-align: center; letter-spacing: 5px; margin: 0; font-weight: bold; }
            
            .print-main-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
            .p-courier-left { font-size: 55pt !important; font-weight: 900; text-transform: uppercase; flex-grow: 1; }
            .p-count-circle-right { font-size: 55pt !important; font-weight: 900; width: 140px; height: 140px; border: 6px solid black; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
            
            .print-sub-info { display: flex; justify-content: space-between; font-size: 14pt; border-top: 3px solid black; border-bottom: 3px solid black; padding: 5px 0; margin-top: 10px; }
            
            .print-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
            .print-table { width: 100%; border-collapse: collapse; border: 1px solid black; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 4px; text-align: center; font-size: 13pt; }
        }
    </style>
</head>
<body onclick="autoFocusScanner()">

<div id="printView">
    <div class="lot-header-center" id="p-lot">1st LOT</div>
    <div class="p-medika-title">MEDIKA BAZAAR</div>
    <div class="print-main-row">
        <div class="p-courier-left" id="p-courier">DELHIVERY</div>
        <div class="p-count-circle-right" id="p-count">50</div>
    </div>
    <div class="print-sub-info">
        <span><strong>Op:</strong> <span id="p-op"></span></span>
        <span><strong>Date:</strong> <span id="p-date"></span></span>
    </div>
    <div class="print-grid"><table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody id="p-body-1"></tbody></table><table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody id="p-body-2"></tbody></table></div>
</div>

<nav class="navbar py-3 no-print shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0 fw-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">HOME</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    <div id="adminView">
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card volume-card p-4 h-100 text-center shadow">
                    <div class="small text-uppercase opacity-75">Daily Scan Volume</div>
                    <div class="volume-number" id="dayVolume">0</div>
                    <div class="small mt-2" id="dayLabelText">Today</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4 h-100 shadow border-start border-primary border-4">
                    <h5>Bucket Controls</h5>
                    <div class="row g-3 mt-1">
                        <div class="col-md-6"><label class="small fw-bold">Select Date</label><input type="date" id="filterDate" class="form-control" onchange="renderAdminUI()"></div>
                        <div class="col-md-6"><label class="small fw-bold">Search AWB</label><input type="text" id="searchAWB" class="form-control" placeholder="Search across lots..." oninput="renderAdminUI()"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="adminGrid" class="row"></div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5 text-center">
            <div class="card p-4 shadow-sm mb-3 border-top border-primary border-3">
                <p class="mb-1 text-muted">Operator: <b id="displayUser"></b></p>
                <input type="text" id="courierType" class="form-control mb-3 fw-bold text-center" placeholder="Courier Name">
                <label class="fw-bold text-danger d-block mb-1">SCAN AWB NUMBER</label>
                <input type="text" id="awbInput" class="form-control scan-input" placeholder="READY" autocomplete="off" inputmode="none">
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success btn-lg fw-bold shadow" onclick="confirmSync()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100 py-2" onclick="userPrint()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100 py-2" onclick="userExcel()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 card p-3 shadow-sm h-100 border-top border-primary border-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="text-primary m-0">Live Scan: <span id="totalCount" class="badge bg-primary">0</span></h5>
                <button class="btn btn-sm btn-warning fw-bold" onclick="toggleEditMode()" id="toggleEdit">EDIT LIST</button>
            </div>
            <div class="table-responsive border rounded" style="max-height: 500px;"><table class="table table-hover text-center m-0"><thead><tr><th>SL</th><th>AWB</th><th class="edit-col d-none">X</th></tr></thead><tbody id="scanBody"></tbody></table></div>
        </div>
    </div>

    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5 card p-5 text-center shadow">
            <h2 class="mb-4 text-primary fw-bold">System Login</h2>
            <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Enter Name">
            <button class="btn btn-primary w-100 btn-lg shadow" onclick="handleLogin()">ACCESS</button>
        </div>
    </div>
</div>

<div class="modal fade" id="awbModal" tabindex="-1"><div class="modal-dialog modal-md"><div class="modal-content"><div class="modal-header bg-dark text-white"><h5 class="modal-title">Edit AWBs</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body"><table class="table table-bordered text-center"><thead><tr><th>AWB</th><th>X</th></tr></thead><tbody id="modalTableBody"></tbody></table></div></div></div></div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndPolice" src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k", authDomain: "awbscan-49c04.firebaseapp.com", projectId: "awbscan-49c04", storageBucket: "awbscan-49c04.firebasestorage.app", messagingSenderId: "269309952447", appId: "1:269309952447:web:7e0e524b157e7a9904610a" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let items = [], opName = "", scanTimer, editMode = false, scannerActive = false;
    let cloudData = [], dataVault = {}; 
    const awbModal = new bootstrap.Modal(document.getElementById('awbModal'));

    const getLocalDate = (d = new Date()) => d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
    const getLotText = (n) => n > 0 ? (n === 1 ? "1st LOT" : n === 2 ? "2nd LOT" : n === 3 ? "3rd LOT" : n + "th LOT") : "Draft LOT";

    document.getElementById('filterDate').value = getLocalDate();

    const startLiveSync = () => {
        onSnapshot(query(collection(db, "manifests"), orderBy("time", "asc")), (snapshot) => {
            cloudData = [];
            snapshot.forEach(doc => cloudData.push({ id: doc.id, ...doc.data() }));
            renderAdminUI();
        });
    };

    window.autoFocusScanner = () => { if(scannerActive && !editMode) document.getElementById('awbInput').focus(); };
    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return;
        if(val === "0000") { showState('adminView'); startLiveSync(); }
        else { opName = val; document.getElementById('displayUser').innerText = opName; showState('scannerView'); scannerActive = true; autoFocusScanner(); }
    };

    function showState(id) { ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none'); document.getElementById(id).style.display = 'block'; }

    document.getElementById('awbInput').addEventListener('input', (e) => {
        const val = e.target.value.trim(); if(val.length < 5) return;
        clearTimeout(scanTimer);
        scanTimer = setTimeout(() => {
            if (items.includes(val)) { document.getElementById('sndPolice').play(); alert("DUPLICATE!"); }
            else { document.getElementById('sndScan').play(); items.push(val); renderScanList(); }
            e.target.value = '';
        }, 250);
    });

    function renderScanList() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => `<tr><td>${i+1}</td><td class="fw-bold">${a}</td><td class="edit-col ${editMode ? '' : 'd-none'}"><button class="btn btn-sm btn-danger" onclick="del(${i})">X</button></td></tr>`).join('');
        document.getElementById('totalCount').innerText = items.length;
    }

    window.toggleEditMode = () => { editMode = !editMode; document.getElementById('toggleEdit').innerText = editMode ? "SAVE" : "EDIT LIST"; renderScanList(); };
    window.del = (i) => { items.splice(i, 1); renderScanList(); };

    window.confirmSync = async () => {
        const cr = document.getElementById('courierType').value || "GENERAL";
        if (items.length === 0) return alert("Nothing to sync");
        if (confirm(`Sync ${items.length} AWBs for ${cr}?`)) {
            await addDoc(collection(db, "manifests"), { operator: opName, courier: cr, awbs: items, count: items.length, time: serverTimestamp() });
            alert("Synced!"); items = []; renderScanList();
        }
    };

    window.renderAdminUI = () => {
        const grid = document.getElementById('adminGrid');
        const filterVal = document.getElementById('filterDate').value;
        const searchVal = document.getElementById('searchAWB').value.trim();
        grid.innerHTML = ""; dataVault = {};
        
        let totalCount = 0;
        let dayBucket = cloudData.filter(d => getLocalDate(d.time ? d.time.toDate() : new Date()) === filterVal);

        dayBucket.forEach((d, idx) => {
            const lotNo = idx + 1;
            totalCount += d.count;
            if(searchVal && !d.awbs.some(a => a.includes(searchVal))) return;
            
            dataVault[d.id] = { ...d, lotNo, rawTs: d.time ? d.time.toDate() : new Date() };

            const col = document.createElement('div'); col.className = "col-md-4 mb-4";
            col.innerHTML = `
                <div class="card admin-card p-3 h-100 shadow-sm border-top border-primary border-3">
                    <span class="badge bg-danger awb-count-badge">${d.count}</span>
                    <h6 class="text-center fw-bold text-primary">${getLotText(lotNo)}</h6>
                    <input type="text" class="form-control form-control-sm fw-bold border-primary mb-1 text-center" value="${d.courier}" id="inp-${d.id}">
                    <p class="small text-muted mb-2 text-center">${dataVault[d.id].rawTs.toLocaleTimeString()}</p>
                    <div class="d-grid gap-1">
                        <div class="btn-group"><button class="btn btn-sm btn-dark" onclick="triggerExport('${d.id}', 'print')">Print</button><button class="btn btn-sm btn-info text-white" onclick="triggerExport('${d.id}', 'pdf')">PDF</button></div>
                        <button class="btn btn-sm btn-success" onclick="triggerExport('${d.id}', 'excel')">Excel</button>
                        <div class="btn-group"><button class="btn btn-sm btn-outline-dark" onclick="openAwbEdit('${d.id}')">Edit AWBs</button><button class="btn btn-sm btn-warning" onclick="updateCourier('${d.id}')">Save Name</button></div>
                        <div class="text-center mt-2"><a class="text-danger small" onclick="deleteRec('${d.id}')" style="cursor:pointer">Delete Manifest</a></div>
                    </div>
                </div>`;
            grid.insertBefore(col, grid.firstChild);
        });
        document.getElementById('dayVolume').innerText = totalCount;
    };

    window.triggerExport = (id, type) => {
        const d = dataVault[id]; if(!d) return;
        const lot = getLotText(d.lotNo);
        const fileName = `${d.courier}_${d.lotNo}`;

        if(type === 'print') {
            document.getElementById('p-lot').innerText = lot; 
            document.getElementById('p-courier').innerText = d.courier;
            document.getElementById('p-op').innerText = d.operator; 
            document.getElementById('p-date').innerText = d.rawTs.toLocaleString();
            document.getElementById('p-count').innerText = d.count;
            const mid = Math.ceil(d.awbs.length / 2);
            document.getElementById('p-body-1').innerHTML = d.awbs.slice(0, mid).map((a, i) => `<tr><td>${i+1}</td><td>${a}</td></tr>`).join('');
            document.getElementById('p-body-2').innerHTML = d.awbs.slice(mid).map((a, i) => `<tr><td>${mid+i+1}</td><td>${a}</td></tr>`).join('');
            window.print();
        } else if(type === 'pdf') {
            const { jsPDF } = window.jspdf; const docPDF = new jsPDF();
            docPDF.setFontSize(16); docPDF.text(lot, 105, 12, { align: "center" });
            docPDF.setFontSize(40); docPDF.text(d.courier.toUpperCase(), 15, 40);
            docPDF.circle(180, 35, 15); docPDF.setFontSize(20); docPDF.text(d.count.toString(), 180, 37, { align: "center" });
            docPDF.autoTable({ body: d.awbs.slice(0, Math.ceil(d.awbs.length/2)).map((a,i)=>[i+1,a]), startY: 65, margin: { right: 105 }, theme: 'grid' });
            docPDF.autoTable({ body: d.awbs.slice(Math.ceil(d.awbs.length/2)).map((a,i)=>[Math.ceil(d.awbs.length/2)+i+1,a]), startY: 65, margin: { left: 105 }, theme: 'grid' });
            docPDF.save(`${fileName}.pdf`);
        } else if(type === 'excel') {
            const wb = XLSX.utils.book_new();
            const wsData = [["LOT:", lot],["COURIER:", d.courier],["DATE:", d.rawTs.toLocaleString()],[],["SL", "AWB"]];
            d.awbs.forEach((a, i) => wsData.push([i+1, a]));
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Manifest");
            XLSX.writeFile(wb, `${fileName}.xlsx`);
        }
    };

    window.openAwbEdit = (id) => {
        const d = dataVault[id];
        document.getElementById('modalTableBody').innerHTML = d.awbs.map((awb, i) => `<tr><td>${awb}</td><td><button class="btn btn-danger btn-sm" onclick="removeAwb('${id}', ${i})">X</button></td></tr>`).join('');
        awbModal.show();
    };

    window.removeAwb = async (mid, idx) => {
        if(!confirm("Remove AWB?")) return;
        const d = dataVault[mid]; d.awbs.splice(idx, 1);
        await updateDoc(doc(db, "manifests", mid), { awbs: d.awbs, count: d.awbs.length });
        awbModal.hide();
    };

    window.updateCourier = async (id) => { await updateDoc(doc(db, "manifests", id), { courier: document.getElementById(`inp-${id}`).value }); alert("Updated!"); };
    window.deleteRec = async (id) => { if(confirm("Delete Manifest?")) { await deleteDoc(doc(db, "manifests", id)); } };

    window.userPrint = () => { 
        const id='usr'; 
        dataVault[id]={courier:document.getElementById('courierType').value||"GEN", operator:opName, rawTs:new Date(), count:items.length, awbs:items, lotNo:0}; 
        window.triggerExport(id,'print'); 
    };
    window.userExcel = () => { 
        const id='usr'; 
        dataVault[id]={courier:document.getElementById('courierType').value||"Manifest", operator:opName, rawTs:new Date(), count:items.length, awbs:items, lotNo:0}; 
        window.triggerExport(id,'excel'); 
    };
</script>
</body>
</html>
