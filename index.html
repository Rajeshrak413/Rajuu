<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB Master Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; --locked: #e9ecef; --ready: #fffde7; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 85px; border: 4px solid #ced4da; text-align: center; font-weight: bold; background: var(--locked); caret-color: transparent; }
        .scan-ready { border-color: var(--medika) !important; background: var(--ready) !important; caret-color: var(--medika); }
        #scannerView, #adminView, #printView { display: none; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; }

        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; border: 2px solid black; padding: 10px; }
            .p-lot-header { font-size: 32pt !important; font-weight: 900; text-align: center; text-decoration: underline; margin-bottom: 5px; text-transform: uppercase; }
            .p-courier-left { font-size: 45pt !important; font-weight: 900; text-transform: uppercase; }
            .p-count-circle-right { font-size: 45pt !important; border: 6px solid black; border-radius: 50%; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
            .print-grid { display: grid; gap: 10px; margin-top: 20px; }
            .print-table { width: 100%; border-collapse: collapse; border: 1.5px solid black; }
            .print-table th, .print-table td { border: 1px solid black; padding: 5px; text-align: center; font-size: 13pt; }
        }
    </style>
</head>
<body onclick="window.autoFocusScanner()">

<div id="printView">
    <div class="p-lot-header" id="p-lot-display"></div>
    <div class="text-center fw-bold small text-uppercase" style="letter-spacing: 3px;">MEDIKA BAZAAR LOGISTICS</div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="p-courier-left" id="p-courier"></div>
        <div class="p-count-circle-right" id="p-count"></div>
    </div>
    <div class="d-flex justify-content-between border-top border-bottom border-dark py-2 mt-2">
        <span>Operator: <b id="p-op"></b></span>
        <span>Date: <b id="p-date"></b></span>
    </div>
    <div class="print-grid" id="p-grid-container"></div>
</div>

<nav class="navbar py-3 no-print shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0 fw-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">LOGOUT</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5 card p-5 text-center shadow">
            <h2 class="mb-4 text-primary fw-bold">Logistics Portal</h2>
            <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Enter Name">
            <button class="btn btn-primary w-100 btn-lg shadow" onclick="window.handleLogin()">ACCESS PORTAL</button>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm text-center border-top border-primary border-3">
                <p class="mb-2 text-muted">Operator: <b id="displayUser"></b></p>
                <label class="fw-bold text-primary mb-1">1. SELECT COURIER</label>
                <select id="courierSelect" class="form-select form-select-lg mb-2 fw-bold text-center border-primary" onchange="window.handleCourierChange()">
                    <option value="">-- SELECT COURIER --</option>
                    <option value="ST COURIER">ST COURIER</option>
                    <option value="BLUEDART">BLUEDART</option>
                    <option value="XPRESS BEES">XPRESS BEES</option>
                    <option value="DTDC">DTDC</option>
                    <option value="DELIVERY">DELIVERY</option>
                    <option value="B TO B">B TO B</option>
                    <option value="OTHER">OTHER (MANUAL)</option>
                </select>
                <input type="text" id="manualCourier" class="form-control mb-3 fw-bold text-center d-none" placeholder="Type Courier Name" oninput="window.validateScanner()">
                <label class="fw-bold text-danger d-block mb-1 mt-2">2. SCAN AWB NUMBER</label>
                <input type="text" id="awbInput" class="form-control scan-input" placeholder="LOCKED" autocomplete="off" inputmode="none" readonly disabled>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success btn-lg fw-bold shadow" onclick="window.showSyncConfirmation()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100" onclick="window.userPrint()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100" onclick="window.userExcel()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 card p-3 shadow-sm border-top border-primary border-3">
            <h5 class="text-primary mb-3">Today's Scans: <span id="totalCount" class="badge bg-primary">0</span></h5>
            <div class="table-responsive" style="max-height: 500px;">
                <table class="table table-hover text-center"><tbody id="scanBody"></tbody></table>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="row mb-3 align-items-center bg-white p-3 rounded shadow-sm mx-0 border-start border-primary border-5">
            <div class="col-md-2"><h5>Admin Panel</h5></div>
            <div class="col-md-4"><input type="text" id="searchAWB" class="form-control border-primary" placeholder="ðŸ” Search AWB..." oninput="window.renderAdminUI()"></div>
            <div class="col-md-3"><input type="date" id="filterDate" class="form-control border-primary" onchange="window.renderAdminUI()"></div>
            <div class="col-md-3 text-end">Volume: <b id="dayVolume" class="fs-4 text-primary">0</b></div>
        </div>
        <div id="adminGrid" class="row mt-3"></div>
    </div>
</div>

<div class="modal fade" id="syncModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-success border-4 shadow-lg">
            <div class="modal-header bg-success text-white"><h5>Sync Confirmation</h5></div>
            <div class="modal-body text-center">
                <h6 class="text-muted">Courier</h6>
                <h3 id="confCourier" class="fw-bold text-primary text-uppercase"></h3>
                <h1 id="confCount" class="display-3 fw-bold"></h1>
                <p class="text-muted">AWBs Scanned</p>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-success px-4 fw-bold" onclick="window.finalSyncAction()">CONFIRM & UPLOAD</button></div>
        </div>
    </div>
</div>

<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white"><h5>Manage Manifest Content</h5><button class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div class="mb-3 p-3 bg-light border rounded"><label class="fw-bold mb-1">Update Courier Name</label><input type="text" id="editCourierType" class="form-control fw-bold border-primary"></div>
                <div class="table-responsive"><table class="table table-bordered text-center"><tbody id="modalTableBody"></tbody><tfoot><tr class="table-info"><td><input type="text" id="newAwbInput" class="form-control text-center" placeholder="Add missing AWB"></td><td><button class="btn btn-primary w-100" onclick="window.addNewAwb()">+ ADD</button></td></tr></tfoot></table></div>
            </div>
            <div class="modal-footer"><button class="btn btn-success w-100 fw-bold py-2" onclick="window.saveManifestChanges()">SAVE ALL CHANGES</button></div>
        </div>
    </div>
</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndPolice" src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3"></audio>
<audio id="sndSuccess" src="https://assets.mixkit.co/active_storage/sfx/1113/1113-preview.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k", authDomain: "awbscan-49c04.firebaseapp.com", projectId: "awbscan-49c04", storageBucket: "awbscan-49c04.firebasestorage.app", messagingSenderId: "269309952447", appId: "1:269309952447:web:7e0e524b157e7a9904610a" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let items = [], opName = "", scannerActive = false, cloudData = [], dataVault = {}, activeManifestId = null; 
    const adminModal = new bootstrap.Modal(document.getElementById('adminModal'));
    const syncModal = new bootstrap.Modal(document.getElementById('syncModal'));

    const getISODate = (d = new Date()) => d.toISOString().split('T')[0];
    const getDisplayDate = () => { const d = new Date(); return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`; };
    const getLotSuffix = (n) => n === 1 ? "1st LOT" : n === 2 ? "2nd LOT" : n === 3 ? "3rd LOT" : n + "th LOT";

    document.getElementById('filterDate').value = getISODate();

    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(val === "0000") { showState('adminView'); startLiveSync(); }
        else if(val) { opName = val; document.getElementById('displayUser').innerText = opName; showState('scannerView'); scannerActive = true; window.validateScanner(); }
        else alert("Enter Name");
    };

    function showState(id) { ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none'); document.getElementById(id).style.display = 'block'; }

    window.handleCourierChange = () => { document.getElementById('manualCourier').classList.toggle('d-none', document.getElementById('courierSelect').value !== "OTHER"); window.validateScanner(); };

    window.validateScanner = () => {
        const s = document.getElementById('courierSelect').value, m = document.getElementById('manualCourier').value.trim(), input = document.getElementById('awbInput');
        const ready = (s !== "" && s !== "OTHER") || (s === "OTHER" && m !== "");
        input.disabled = !ready; input.placeholder = ready ? "READY TO SCAN" : "LOCKED - SELECT COURIER";
        input.classList.toggle('scan-ready', ready); 
        if(ready) { input.removeAttribute('readonly'); input.focus(); } else { input.setAttribute('readonly', 'true'); }
    };

    window.autoFocusScanner = () => { if(scannerActive && !document.getElementById('awbInput').disabled && !document.querySelector('.modal.show')) document.getElementById('awbInput').focus(); };

    document.getElementById('awbInput').addEventListener('input', (e) => {
        const val = e.target.value.trim().toUpperCase(); if(val.length < 4) return;
        setTimeout(() => { 
            if (items.includes(val)) { 
                document.getElementById('sndPolice').play(); 
                alert("DUPLICATE SCAN DETECTED!"); 
            } else { 
                document.getElementById('sndScan').play(); 
                items.unshift(val); renderScanList(); 
            } 
            e.target.value = ''; 
        }, 200);
    });

    function renderScanList() { document.getElementById('scanBody').innerHTML = items.map((a, i) => `<tr><td>${items.length - i}</td><td class="fw-bold">${a}</td></tr>`).join(''); document.getElementById('totalCount').innerText = items.length; }

    window.showSyncConfirmation = () => {
        const s = document.getElementById('courierSelect').value, cr = s === "OTHER" ? document.getElementById('manualCourier').value : s;
        if (!cr || !items.length) return alert("Select Courier & Scan first");
        document.getElementById('confCourier').innerText = cr; document.getElementById('confCount').innerText = items.length; syncModal.show();
    };

    window.finalSyncAction = async () => {
        const s = document.getElementById('courierSelect').value, cr = s === "OTHER" ? document.getElementById('manualCourier').value : s;
        const dataToSync = { operator: opName, courier: cr, awbs: [...items].reverse(), count: items.length, time: serverTimestamp(), creationDay: getISODate() };
        await addDoc(collection(db, "manifests"), dataToSync);
        
        // Auto Download Excel on Sync
        const idTemp = 'auto'; dataVault[idTemp] = dataToSync; window.triggerExcel(idTemp);
        
        items = []; renderScanList(); document.getElementById('courierSelect').value = ""; syncModal.hide(); window.validateScanner(); 
        document.getElementById('sndSuccess').play(); alert("Synced Successfully & Excel Downloaded!");
    };

    const startLiveSync = () => { onSnapshot(query(collection(db, "manifests"), orderBy("time", "asc")), (snap) => { cloudData = []; snap.forEach(d => cloudData.push({ id: d.id, ...d.data() })); window.renderAdminUI(); }); };

    window.renderAdminUI = () => {
        const grid = document.getElementById('adminGrid'), selectedDate = document.getElementById('filterDate').value, searchTerm = document.getElementById('searchAWB').value.trim().toUpperCase();
        grid.innerHTML = ""; let total = 0, dayLotCount = 0;
        cloudData.forEach((d) => {
            const manifestDate = d.creationDay || (d.time ? getISODate(d.time.toDate()) : "");
            if(manifestDate !== selectedDate) return;
            dayLotCount++;
            if (searchTerm !== "" && !d.awbs.some(awb => awb.includes(searchTerm))) return;
            total += d.count; dataVault[d.id] = {...d, lotNo: dayLotCount};
            const col = document.createElement('div'); col.className = "col-md-4 mb-3";
            col.innerHTML = `<div class="card p-3 border-top border-primary border-3"><span class="badge bg-danger awb-count-badge">${d.count}</span><h6 class="text-center fw-bold">${getLotSuffix(dayLotCount)} - ${d.courier}</h6><div class="d-grid gap-1"><button class="btn btn-sm btn-dark" onclick="window.triggerPrint('${d.id}')">Print</button><button class="btn btn-sm btn-outline-dark" onclick="window.openAdminEditor('${d.id}')">Edit Items</button><button class="btn btn-sm btn-success" onclick="window.triggerExcel('${d.id}')">Excel</button><button class="btn btn-sm btn-danger mt-1" onclick="window.delManifest('${d.id}')">Delete Lot</button></div></div>`;
            grid.prepend(col);
        });
        document.getElementById('dayVolume').innerText = total;
    };

    window.openAdminEditor = (id) => { if(prompt("Enter Admin Passcode:") === "1234") { activeManifestId = id; document.getElementById('editCourierType').value = dataVault[id].courier; renderModalTable(); adminModal.show(); } else alert("Denied"); };
    function renderModalTable() { const d = dataVault[activeManifestId]; document.getElementById('modalTableBody').innerHTML = d.awbs.map((a, i) => `<tr><td><input type="text" class="form-control text-center fw-bold" value="${a}" oninput="window.updateAwbVal(${i}, this.value)"></td><td><button class="btn btn-sm btn-danger" onclick="window.removeAwb(${i})">X</button></td></tr>`).join(''); }
    window.updateAwbVal = (idx, v) => dataVault[activeManifestId].awbs[idx] = v.trim().toUpperCase();
    window.removeAwb = (i) => { dataVault[activeManifestId].awbs.splice(i, 1); renderModalTable(); };
    window.addNewAwb = () => { const v = document.getElementById('newAwbInput').value.trim().toUpperCase(); if(v) { dataVault[activeManifestId].awbs.push(v); document.getElementById('newAwbInput').value = ""; renderModalTable(); } };
    window.saveManifestChanges = async () => { const d = dataVault[activeManifestId]; await updateDoc(doc(db, "manifests", activeManifestId), { courier: document.getElementById('editCourierType').value, awbs: d.awbs, count: d.awbs.length }); adminModal.hide(); alert("Updated!"); };

    window.triggerExcel = (id) => {
        const d = dataVault[id], fileName = `${getDisplayDate()}_${d.courier.replace(/\s+/g, '_')}.xlsx`;
        const wsData = [["LOT:", d.lotNo ? getLotSuffix(d.lotNo) : "NEW"], ["COURIER:", d.courier], ["DATE:", getDisplayDate()], ["TOTAL:", d.count], [], ["SL", "AWB NUMBER"]];
        d.awbs.forEach((a, i) => wsData.push([i + 1, a]));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Manifest"); XLSX.writeFile(wb, fileName);
    };

    window.userExcel = () => {
        const s = document.getElementById('courierSelect').value, cr = s === "OTHER" ? document.getElementById('manualCourier').value : s;
        if(!cr || !items.length) return alert("No Data");
        const idTemp = 'draft'; dataVault[idTemp] = { courier: cr, awbs: [...items].reverse(), count: items.length, lotNo: 0 }; window.triggerExcel(idTemp);
    };

    window.triggerPrint = (id) => {
        const d = dataVault[id], cols = parseInt(prompt("Columns (1-4)?", "2")) || 2;
        document.getElementById('p-lot-display').innerText = d.lotNo ? getLotSuffix(d.lotNo) : "DRAFT LOT";
        document.getElementById('p-courier').innerText = d.courier; document.getElementById('p-op').innerText = d.operator || opName;
        document.getElementById('p-date').innerText = getDisplayDate(); document.getElementById('p-count').innerText = d.count;
        const cont = document.getElementById('p-grid-container'); cont.style.gridTemplateColumns = `repeat(${cols}, 1fr)`; cont.innerHTML = "";
        const perCol = Math.ceil(d.awbs.length / cols);
        for(let i=0; i<cols; i++) {
            const chunk = d.awbs.slice(i*perCol, (i+1)*perCol);
            let t = `<table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody>`;
            t += chunk.map((a, j) => `<tr><td>${(i*perCol)+j+1}</td><td>${a}</td></tr>`).join('');
            cont.innerHTML += t + `</tbody></table>`;
        }
        window.print();
    };

    window.delManifest = async (id) => { if (prompt("Enter ADMIN PASSCODE to delete:") === "1234") { if(confirm("Confirm: Delete this lot?")) await deleteDoc(doc(db, "manifests", id)); } else alert("Denied"); };
    window.userPrint = () => { if(!items.length) return alert("Empty List"); const mockId = 'temp'; dataVault[mockId] = { courier: document.getElementById('courierSelect').value, operator: opName, awbs: [...items].reverse(), count: items.length, lotNo: 0 }; window.triggerPrint(mockId); };
</script>
</body>
</html>
