<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 90px; border: 4px solid var(--medika); text-align: center; font-weight: bold; background: #fffde7; color: var(--medika); }
        
        #scannerView, #adminView, #printView { display: none; }

        /* Admin UI */
        .admin-card { border-top: 6px solid var(--medika); position: relative; background: white; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; }

        /* TWO COLUMN PRINT LAYOUT */
        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
            .big-courier { font-size: 70pt !important; font-weight: 900; text-align: center; display: block; text-transform: uppercase; line-height: 1; margin: 10px 0; }
            
            /* Two Column Logic */
            .print-grid { 
                display: grid; 
                grid-template-columns: 1fr 1fr; 
                gap: 20px; 
                margin-top: 20px;
            }
            .print-table { width: 100%; border-collapse: collapse; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 6px; font-size: 12pt; }
        }
    </style>
</head>
<body>

<div id="printView">
    <h2 style="text-align: center; margin: 0;">MEDIKA BAZAAR</h2>
    <div class="big-courier" id="p-courier"></div>
    <div style="display: flex; justify-content: space-between; font-size: 1.1rem; border-bottom: 2px solid black; padding-bottom: 5px;">
        <span><strong>Op:</strong> <span id="p-op"></span></span>
        <span><strong>Date:</strong> <span id="p-date"></span></span>
        <span><strong>Total:</strong> <span id="p-count"></span></span>
    </div>
    
    <div class="print-grid">
        <table class="print-table">
            <thead><tr><th>SL</th><th>AWB Number</th></tr></thead>
            <tbody id="p-body-1"></tbody>
        </table>
        <table class="print-table">
            <thead><tr><th>SL</th><th>AWB Number</th></tr></thead>
            <tbody id="p-body-2"></tbody>
        </table>
    </div>
</div>

<nav class="navbar py-3 no-print">
    <div class="container d-flex justify-content-between">
        <h3 class="m-0 font-weight-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">LOGOUT</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card p-5 text-center shadow">
                <h2 class="mb-4 text-primary font-weight-bold">System Login</h2>
                <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Name or Password">
                <button class="btn btn-primary w-100 btn-lg shadow" onclick="handleLogin()">ENTER</button>
            </div>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm">
                <p class="mb-1 text-muted">Operator: <b id="displayUser"></b></p>
                <input type="text" id="courierType" class="form-control mb-3" placeholder="Courier Name">
                <label class="fw-bold text-danger d-block text-center">SCAN AWB NUMBER</label>
                <input type="text" id="awbInput" class="form-control scan-input" placeholder="READY" autocomplete="off">
                <div class="d-grid gap-2 mt-4">
                    <button id="syncBtn" class="btn btn-success btn-lg fw-bold" onclick="syncData()">SYNC TO FIREBASE</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100 py-2" onclick="preparePrintCurrent()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100 py-2" onclick="downloadExcelUser()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card p-3 shadow-sm h-100">
                <h5 class="text-primary">Live Count: <span id="totalCount" class="badge bg-primary">0</span></h5>
                <div class="table-responsive border rounded" style="max-height: 500px;">
                    <table class="table table-hover m-0">
                        <thead class="table-dark sticky-top"><tr><th>SL</th><th>AWB Number</th><th>X</th></tr></thead>
                        <tbody id="scanBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="d-flex justify-content-between mb-4">
            <h3 class="text-primary fw-bold">Admin Dashboard</h3>
            <button class="btn btn-primary" onclick="loadAdminData()">Refresh</button>
        </div>
        <div id="adminGrid" class="row"></div>
    </div>
</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndSiren" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k",
        authDomain: "awbscan-49c04.firebaseapp.com",
        projectId: "awbscan-49c04",
        storageBucket: "awbscan-49c04.firebasestorage.app",
        messagingSenderId: "269309952447",
        appId: "1:269309952447:web:7e0e524b157e7a9904610a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let items = [];
    let opName = "";

    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return alert("Enter Name");
        if(val === "0000") { showState('adminView'); loadAdminData(); }
        else { opName = val; document.getElementById('displayUser').innerText = opName; showState('scannerView'); document.getElementById('awbInput').focus(); }
    };

    function showState(id) {
        ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    document.getElementById('awbInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const val = e.target.value.trim().replace(/(\r\n|\n|\r)/gm, "");
            if(!val) return;
            if (items.includes(val)) {
                document.getElementById('sndSiren').play();
                setTimeout(() => alert("ðŸš¨ DUPLICATE: " + val), 200);
            } else {
                document.getElementById('sndScan').play();
                items.push(val);
                renderScanList();
            }
            e.target.value = '';
        }
    });

    function renderScanList() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => 
            `<tr><td>${i+1}</td><td class="fw-bold">${a}</td><td><button class="btn btn-sm btn-outline-danger" onclick="window.del(${i})">X</button></td></tr>`
        ).join('');
        document.getElementById('totalCount').innerText = items.length;
    }
    window.del = (i) => { items.splice(i, 1); renderScanList(); };

    window.syncData = async () => {
        if (items.length === 0) return alert("No scans");
        const cr = document.getElementById('courierType').value || "N/A";
        try {
            document.getElementById('syncBtn').disabled = true;
            await addDoc(collection(db, "manifests"), { operator: opName, courier: cr, awbs: items, count: items.length, time: serverTimestamp() });
            alert("âœ… Synced!"); items = []; renderScanList();
        } catch (e) { alert(e.message); } finally { document.getElementById('syncBtn').disabled = false; }
    };

    function saveExcel(list, op, cr, dObj) {
        const wb = XLSX.utils.book_new();
        const wsData = [["MEDIKA BAZAAR"],["COURIER:", cr.toUpperCase()],["OPERATOR:", op],["COUNT:", list.length],["DATE:", dObj.toLocaleString()],[],["SL", "AWB NUMBER"]];
        list.forEach((a, i) => wsData.push([i+1, a]));
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Manifest");
        const ts = `${dObj.getDate()}-${dObj.getMonth()+1}_${dObj.getHours()}-${dObj.getMinutes()}`;
        XLSX.writeFile(wb, `${cr}_${ts}.xlsx`);
    }

    window.downloadExcelUser = () => saveExcel(items, opName, document.getElementById('courierType').value || "Manifest", new Date());

    window.preparePrintCurrent = () => runPrint(document.getElementById('courierType').value || "GENERAL", opName, new Date().toLocaleString(), items.length, items);

    function runPrint(cr, op, date, count, awbs) {
        document.getElementById('p-courier').innerText = cr.toUpperCase();
        document.getElementById('p-op').innerText = op;
        document.getElementById('p-date').innerText = date;
        document.getElementById('p-count').innerText = count;
        
        const mid = Math.ceil(awbs.length / 2);
        const col1 = awbs.slice(0, mid);
        const col2 = awbs.slice(mid);
        
        document.getElementById('p-body-1').innerHTML = col1.map((a, i) => `<tr><td>${i+1}</td><td>${a}</td></tr>`).join('');
        document.getElementById('p-body-2').innerHTML = col2.map((a, i) => `<tr><td>${mid+i+1}</td><td>${a}</td></tr>`).join('');
        window.print();
    }

    window.loadAdminData = async () => {
        const grid = document.getElementById('adminGrid'); grid.innerHTML = "Loading...";
        const snap = await getDocs(query(collection(db, "manifests"), orderBy("time", "desc")));
        grid.innerHTML = "";
        snap.forEach(docSnap => {
            const d = docSnap.data();
            const ts = d.time ? d.time.toDate() : new Date();
            const col = document.createElement('div');
            col.className = "col-md-4 mb-4";
            col.innerHTML = `
                <div class="card admin-card p-3 h-100">
                    <span class="badge bg-danger awb-count-badge">${d.count}</span>
                    <h5 class="text-primary mt-2">${d.courier}</h5>
                    <p class="small text-muted mb-3">${ts.toLocaleString()}</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-sm btn-dark px-3" id="pr-${docSnap.id}">Print</button>
                        <button class="btn btn-sm btn-success px-3" id="dl-${docSnap.id}">Excel</button>
                    </div>
                    <div class="text-center mt-2"><a class="text-danger small fw-bold" id="del-${docSnap.id}">Delete</a></div>
                </div>`;
            grid.appendChild(col);
            document.getElementById(`dl-${docSnap.id}`).onclick = () => saveExcel(d.awbs, d.operator, d.courier, ts);
            document.getElementById(`pr-${docSnap.id}`).onclick = () => runPrint(d.courier, d.operator, ts.toLocaleString(), d.count, d.awbs);
            document.getElementById(`del-${docSnap.id}`).onclick = async () => { if(confirm("Delete?")) { await deleteDoc(doc(db, "manifests", docSnap.id)); loadAdminData(); } };
        });
    };
</script>
</body>
</html>
