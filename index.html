<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 85px; border: 3px solid var(--medika); text-align: center; font-weight: bold; background: #fffde7; color: var(--medika); }
        
        /* Views */
        #scannerView, #adminView, #printView { display: none; }

        /* Admin Specific */
        .admin-card { border-top: 5px solid var(--medika); position: relative; transition: 0.3s; }
        .admin-card:hover { transform: translateY(-5px); }
        .awb-count-badge { position: absolute; top: 10px; right: 10px; font-size: 1.1rem; }

        /* Print Layout */
        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
            .big-courier { font-size: 80pt !important; font-weight: 900; text-align: center; display: block; margin: 30px 0; text-transform: uppercase; }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 8px; text-align: left; }
        }
    </style>
</head>
<body>

<div id="printView">
    <h1 style="text-align: center;">MEDIKA BAZAAR</h1>
    <div class="big-courier" id="p-courier"></div>
    <div style="display: flex; justify-content: space-between; font-size: 1.2rem; border-bottom: 2px solid black; padding-bottom: 10px;">
        <span><strong>Operator:</strong> <span id="p-op"></span></span>
        <span><strong>Date:</strong> <span id="p-date"></span></span>
        <span><strong>Total AWBs:</strong> <span id="p-count"></span></span>
    </div>
    <table class="print-table">
        <thead><tr><th>SL</th><th>AWB Number</th></tr></thead>
        <tbody id="p-body"></tbody>
    </table>
</div>

<nav class="navbar py-3 no-print">
    <div class="container d-flex justify-content-between">
        <h3 class="m-0">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">HOME / LOGOUT</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card p-5 text-center">
                <h2 class="mb-4 text-primary">System Access</h2>
                <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center" placeholder="Operator Name or Admin Pass">
                <button class="btn btn-primary w-100 btn-lg shadow" onclick="handleLogin()">ENTER SYSTEM</button>
                <p class="mt-3 text-muted small">Enter Admin Password '0000' for Management View</p>
            </div>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm">
                <div class="mb-3">
                    <p class="mb-1 text-muted">Active Operator: <b id="displayUser" class="text-dark"></b></p>
                    <label class="fw-bold">Courier Type (Manual)</label>
                    <input type="text" id="courierType" class="form-control p-2 border-primary" placeholder="e.g. BlueDart, Delhivery">
                </div>
                <div class="mb-4">
                    <label class="fw-bold text-danger">SCAN AWB NUMBER</label>
                    <input type="text" id="awbInput" class="form-control scan-input" placeholder="READY" autocomplete="off">
                </div>
                <div class="d-grid gap-2">
                    <button id="syncBtn" class="btn btn-success btn-lg fw-bold shadow" onclick="syncData()">SYNC TO FIREBASE</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100 py-2" onclick="preparePrint()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100 py-2" onclick="downloadExcelUser()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card p-3 shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0 text-primary">Live Scan Manifest</h5>
                    <span class="badge bg-primary fs-5 px-3">Count: <span id="totalCount">0</span></span>
                </div>
                <div class="table-responsive border rounded" style="max-height: 500px;">
                    <table class="table table-hover m-0">
                        <thead class="table-dark sticky-top">
                            <tr><th>SL</th><th>AWB Number</th><th class="text-center">X</th></tr>
                        </thead>
                        <tbody id="scanBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary">Admin Dashboard - All Syncs</h3>
            <button class="btn btn-outline-dark" onclick="loadAdminData()">Refresh Data</button>
        </div>
        <div id="adminDataGrid" class="row"></div>
    </div>
</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndDanger" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k",
        authDomain: "awbscan-49c04.firebaseapp.com",
        projectId: "awbscan-49c04",
        storageBucket: "awbscan-49c04.firebasestorage.app",
        messagingSenderId: "269309952447",
        appId: "1:269309952447:web:7e0e524b157e7a9904610a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let items = [];
    let currentUser = "";

    // LOGIN LOGIC
    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return alert("Please enter a Name or Admin Password");

        if(val === "0000") {
            showView('adminView');
            loadAdminData();
        } else {
            currentUser = val;
            document.getElementById('displayUser').innerText = currentUser;
            showView('scannerView');
            document.getElementById('awbInput').focus();
        }
    };

    function showView(viewId) {
        document.getElementById('loginView').style.display = 'none';
        document.getElementById('scannerView').style.display = 'none';
        document.getElementById('adminView').style.display = 'none';
        document.getElementById(viewId).style.display = 'block';
    }

    // SCANNER LOGIC
    const awbIn = document.getElementById('awbInput');
    awbIn.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const val = awbIn.value.trim();
            if(!val) return;
            if (items.includes(val)) {
                document.getElementById('sndDanger').play();
                setTimeout(() => alert("ðŸš¨ DANGER: DUPLICATE AWB!\nNumber: " + val), 150);
            } else {
                document.getElementById('sndScan').play();
                items.push(val);
                renderUserTable();
            }
            awbIn.value = '';
        }
    });

    function renderUserTable() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => 
            `<tr><td>${i+1}</td><td class="fw-bold">${a}</td><td class="text-center"><button class="btn btn-sm btn-outline-danger" onclick="window.del(${i})">X</button></td></tr>`
        ).join('');
        document.getElementById('totalCount').innerText = items.length;
    }

    window.del = (i) => { items.splice(i, 1); renderUserTable(); };

    // SYNC LOGIC
    window.syncData = async () => {
        if (items.length === 0) return alert("No scans to sync.");
        const cr = document.getElementById('courierType').value || "N/A";
        
        if(!confirm(`Sync ${items.length} AWBs for ${cr}?`)) return;

        try {
            document.getElementById('syncBtn').disabled = true;
            await addDoc(collection(db, "manifests"), {
                operator: currentUser,
                courier: cr,
                awbs: items,
                count: items.length,
                time: serverTimestamp()
            });
            alert("âœ… Synced Successfully!");
            items = []; renderUserTable();
        } catch (e) { alert("Error: " + e.message); }
        finally { document.getElementById('syncBtn').disabled = false; }
    };

    // EXCEL LOGIC
    window.downloadExcelUser = () => {
        if(items.length === 0) return alert("No data.");
        const cr = document.getElementById('courierType').value || "Manifest";
        const now = new Date();
        const ts = `${now.getDate()}-${now.getMonth()+1}_${now.getHours()}-${now.getMinutes()}`;
        saveToExcel(items, currentUser, cr, ts);
    };

    function saveToExcel(awbList, op, cr, ts) {
        const wb = XLSX.utils.book_new();
        const wsData = [
            ["MEDIKA BAZAAR LOGISTICS"],
            ["COURIER:", cr.toUpperCase()],
            ["OPERATOR:", op],
            ["COUNT:", awbList.length],
            ["TIMESTAMP:", new Date().toLocaleString()],
            [],
            ["SL", "AWB NUMBER"]
        ];
        awbList.forEach((a, i) => wsData.push([i+1, a]));
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, "Scans");
        XLSX.writeFile(wb, `${cr}_${op}_${ts}.xlsx`);
    }

    // PRINT LOGIC
    window.preparePrint = () => {
        const cr = document.getElementById('courierType').value || "GENERAL";
        document.getElementById('p-courier').innerText = cr.toUpperCase();
        document.getElementById('p-op').innerText = currentUser;
        document.getElementById('p-date').innerText = new Date().toLocaleString();
        document.getElementById('p-count').innerText = items.length;
        document.getElementById('p-body').innerHTML = items.map((a, i) => `<tr><td>${i+1}</td><td>${a}</td></tr>`).join('');
        window.print();
    };

    // ADMIN VIEW LOGIC
    window.loadAdminData = async () => {
        const grid = document.getElementById('adminDataGrid');
        grid.innerHTML = "<p class='text-center'>Fetching Records...</p>";
        
        try {
            const q = query(collection(db, "manifests"), orderBy("time", "desc"));
            const snap = await getDocs(q);
            grid.innerHTML = "";
            
            snap.forEach(doc => {
                const d = doc.data();
                const dateStr = d.time ? d.time.toDate().toLocaleString() : "Syncing...";
                const cardCol = document.createElement('div');
                cardCol.className = "col-md-4 mb-4";
                cardCol.innerHTML = `
                    <div class="card admin-card p-3 h-100">
                        <span class="badge bg-danger awb-count-badge shadow-sm">${d.count} AWBs</span>
                        <h5 class="text-primary mt-2">${d.courier}</h5>
                        <p class="small text-muted mb-1">User: ${d.operator}</p>
                        <p class="small text-muted mb-3">${dateStr}</p>
                        <hr>
                        <button class="btn btn-success btn-sm w-100" id="btn-${doc.id}">Download Individual Excel</button>
                    </div>`;
                grid.appendChild(cardCol);
                document.getElementById(`btn-${doc.id}`).onclick = () => {
                    const fileTime = d.time ? d.time.toDate().getTime() : "now";
                    saveToExcel(d.awbs, d.operator, d.courier, fileTime);
                };
            });
        } catch (e) { alert("Admin Access Error: Ensure Firebase Rules are set to Public."); }
    };
</script>

</body>
</html>
