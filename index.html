<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; --edit: #ffc107; --highlight: #fff3cd; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 90px; border: 4px solid var(--medika); text-align: center; font-weight: bold; background: #fffde7; color: var(--medika); cursor: default; }
        #scannerView, #adminView, #printView { display: none; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; }

        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; background: white; }
            .lot-label { font-size: 18pt; font-weight: bold; text-align: center; text-decoration: underline; margin-bottom: 5px; }
            .p-courier-left { font-size: 55pt !important; font-weight: 900; text-transform: uppercase; line-height: 1; }
            .p-count-circle-right { font-size: 55pt !important; font-weight: 900; width: 140px; height: 140px; border: 6px solid black; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
            .print-sub-info { display: flex; justify-content: space-between; font-size: 14pt; border-top: 3px solid black; border-bottom: 3px solid black; padding: 5px 0; margin-top: 10px; }
            .print-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
            .print-table { width: 100%; border-collapse: collapse; border: 1px solid black; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 5px; text-align: center; font-size: 13pt; }
        }
    </style>
</head>
<body onclick="autoFocusScanner()">

<div id="printView">
    <div class="lot-label" id="p-lot"></div>
    <h3 style="text-align: center; margin: 0; letter-spacing: 3px;">MEDIKA BAZAAR</h3>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <div class="p-courier-left" id="p-courier"></div>
        <div class="p-count-circle-right" id="p-count"></div>
    </div>
    <div class="print-sub-info">
        <span><strong>Op:</strong> <span id="p-op"></span></span>
        <span><strong>Date:</strong> <span id="p-date"></span></span>
    </div>
    <div class="print-grid">
        <table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody id="p-body-1"></tbody></table>
        <table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody id="p-body-2"></tbody></table>
    </div>
</div>

<nav class="navbar py-3 no-print shadow">
    <div class="container d-flex justify-content-between">
        <h3 class="m-0 fw-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">HOME</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5 card p-5 text-center shadow">
            <h2 class="mb-4 text-primary fw-bold">Warehouse Portal</h2>
            <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Enter Name">
            <button class="btn btn-primary w-100 btn-lg shadow" onclick="handleLogin()">ENTER</button>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm mb-3 text-center border-top border-primary border-3">
                <p class="mb-1 text-muted">Operator: <b id="displayUser"></b></p>
                <input type="text" id="courierType" class="form-control mb-3 text-center fw-bold" placeholder="Courier Name">
                <label class="fw-bold text-danger d-block mb-1">SCAN AWB NUMBER</label>
                <input type="text" id="awbInput" class="form-control scan-input" placeholder="READY" autocomplete="off" inputmode="none">
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success btn-lg fw-bold shadow" onclick="confirmSync()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100" onclick="window.userPrint()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100" onclick="window.userExcel()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 card p-3 shadow-sm h-100 border-top border-primary border-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="text-primary m-0">Live Scan: <span id="totalCount" class="badge bg-primary">0</span></h5>
                <button class="btn btn-sm btn-warning fw-bold" id="toggleEdit" onclick="toggleEditMode()">EDIT LIST</button>
            </div>
            <div class="table-responsive border rounded" style="max-height: 500px;">
                <table class="table table-hover text-center m-0">
                    <thead class="table-dark sticky-top"><tr><th>SL</th><th>AWB Number</th><th class="edit-col d-none">X</th></tr></thead>
                    <tbody id="scanBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="row mb-3 align-items-center">
            <div class="col-md-3"><h4>Admin Dashboard</h4></div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchAWB" class="form-control" placeholder="ðŸ” Search AWB..." oninput="loadAdminData()">
                    <input type="date" id="filterDate" class="form-control" onchange="loadAdminData()">
                </div>
            </div>
            <div class="col-md-3 text-end"><button class="btn btn-primary btn-sm" onclick="loadAdminData()">Refresh</button></div>
        </div>
        <div class="card p-3 mb-4 shadow-sm text-center bg-white border-start border-primary border-4">
            <h5 class="m-0 text-uppercase">BUCKET TOTAL: <span id="totalVolumeCount" class="fw-bold text-primary">0</span></h5>
        </div>
        <div id="adminGrid" class="row"></div>
    </div>
</div>

<div class="modal fade" id="awbModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Edit Manifest AWBs</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive" style="max-height: 400px;">
                    <table class="table table-bordered text-center">
                        <thead class="table-light"><tr><th>SL</th><th>AWB Number</th><th>Action</th></tr></thead>
                        <tbody id="modalTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndPolice" src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k",
        authDomain: "awbscan-49c04.firebaseapp.com",
        projectId: "awbscan-49c04",
        storageBucket: "awbscan-49c04.firebasestorage.app",
        messagingSenderId: "269309952447",
        appId: "1:269309952447:web:7e0e524b157e7a9904610a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let items = [];
    let opName = "";
    let scanTimer;
    let editMode = false;
    let scannerActive = false;
    let adminDataStore = {}; 
    const awbModal = new bootstrap.Modal(document.getElementById('awbModal'));

    const getLocalDate = (d = new Date()) => d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
    const getFileDate = (d = new Date()) => String(d.getDate()).padStart(2, '0') + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + d.getFullYear();

    document.getElementById('filterDate').value = getLocalDate();

    window.autoFocusScanner = () => { if(scannerActive && !editMode) document.getElementById('awbInput').focus(); };

    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return;
        if(val === "0000") { showState('adminView'); loadAdminData(); }
        else { opName = val; document.getElementById('displayUser').innerText = opName; showState('scannerView'); scannerActive = true; autoFocusScanner(); }
    };

    function showState(id) {
        ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    document.getElementById('awbInput').addEventListener('input', (e) => {
        const val = e.target.value.trim();
        if(val.length < 5) return;
        clearTimeout(scanTimer);
        scanTimer = setTimeout(() => {
            if (items.includes(val)) { document.getElementById('sndPolice').play(); alert("DUPLICATE!"); }
            else { document.getElementById('sndScan').play(); items.push(val); renderScanList(); }
            e.target.value = '';
        }, 250);
    });

    function renderScanList() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => 
            `<tr><td>${i+1}</td><td class="fw-bold">${a}</td><td class="edit-col ${editMode ? '' : 'd-none'}"><button class="btn btn-sm btn-danger" onclick="window.del(${i})">X</button></td></tr>`
        ).join('');
        document.getElementById('totalCount').innerText = items.length;
    }

    window.toggleEditMode = () => { editMode = !editMode; document.getElementById('toggleEdit').innerText = editMode ? "SAVE" : "EDIT"; renderScanList(); };
    window.del = (i) => { items.splice(i, 1); renderScanList(); };

    window.confirmSync = async () => {
        const cr = document.getElementById('courierType').value || "GENERAL";
        if (items.length === 0) return alert("Empty");
        if (confirm(`Sync ${items.length} AWBs for ${cr}?`)) {
            await addDoc(collection(db, "manifests"), { operator: opName, courier: cr, awbs: items, count: items.length, time: serverTimestamp() });
            alert("Synced!"); items = []; renderScanList(); loadAdminData();
        }
    };

    const getLotSuffix = (n) => {
        if (n === 1) return "1st Lot";
        if (n === 2) return "2nd Lot";
        if (n === 3) return "3rd Lot";
        return n + "th Lot";
    };

    window.processExport = (id, type) => {
        const data = adminDataStore[id];
        if(!data) return;
        const { courier, operator, date, count, awbs, rawDate, lotNumber } = data;
        const fileName = `${getFileDate(rawDate)}_${courier.replace(/\s+/g, '_')}`;
        const lotText = lotNumber ? getLotSuffix(lotNumber) : "";

        if(type === 'print') {
            document.getElementById('p-lot').innerText = lotText;
            document.getElementById('p-courier').innerText = courier;
            document.getElementById('p-op').innerText = operator;
            document.getElementById('p-date').innerText = date;
            document.getElementById('p-count').innerText = count;
            const mid = Math.ceil(awbs.length / 2);
            document.getElementById('p-body-1').innerHTML = awbs.slice(0, mid).map((a, i) => `<tr><td>${i+1}</td><td>${a}</td></tr>`).join('');
            document.getElementById('p-body-2').innerHTML = awbs.slice(mid).map((a, i) => `<tr><td>${mid+i+1}</td><td>${a}</td></tr>`).join('');
            window.print();
        } else if(type === 'pdf') {
            const { jsPDF } = window.jspdf; const docPDF = new jsPDF();
            docPDF.setFontSize(14); docPDF.text(lotText, 105, 10, { align: "center" });
            docPDF.setFontSize(10); docPDF.text("MEDIKA BAZAAR LOGISTICS", 105, 16, { align: "center" });
            docPDF.setFontSize(40); docPDF.text(courier.toUpperCase(), 15, 38);
            docPDF.circle(180, 33, 15); docPDF.setFontSize(20); docPDF.text(count.toString(), 180, 35, { align: "center" });
            docPDF.line(15, 48, 195, 48); docPDF.setFontSize(11); docPDF.text(`Op: ${operator} | Date: ${date}`, 15, 55);
            const mid = Math.ceil(awbs.length / 2);
            docPDF.autoTable({ body: awbs.slice(0, mid).map((a, i) => [i+1, a]), startY: 63, margin: { right: 105 }, theme: 'grid' });
            docPDF.autoTable({ body: awbs.slice(mid).map((a, i) => [mid+i+1, a]), startY: 63, margin: { left: 105 }, theme: 'grid' });
            docPDF.save(`${fileName}.pdf`);
        } else if(type === 'excel') {
            const wb = XLSX.utils.book_new();
            const wsData = [["LOT:", lotText], ["SL", "AWB NUMBER"]];
            awbs.forEach((a, i) => wsData.push([i+1, a]));
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Manifest");
            XLSX.writeFile(wb, `${fileName}.xlsx`);
        }
    };

    window.loadAdminData = async () => {
        const grid = document.getElementById('adminGrid');
        grid.innerHTML = "<p class='p-5 text-center'>Loading...</p>";
        const fDate = document.getElementById('filterDate').value;
        const snap = await getDocs(query(collection(db, "manifests"), orderBy("time", "asc"))); // Sort ASC to calculate Lots correctly
        grid.innerHTML = ""; let vol = 0; adminDataStore = {};
        
        let dailyManifests = [];
        snap.forEach(docSnap => {
            const d = docSnap.data();
            const ts = d.time ? d.time.toDate() : new Date();
            const recDate = getLocalDate(ts);
            if (recDate === fDate) dailyManifests.push({ id: docSnap.id, ...d, ts });
        });

        // Show newest first on screen, but lot numbers follow sync order
        dailyManifests.reverse().forEach((d, index) => {
            const lotNumber = dailyManifests.length - index;
            vol += d.count;
            adminDataStore[d.id] = { ...d, date: d.ts.toLocaleString(), rawDate: d.ts, lotNumber };

            const col = document.createElement('div');
            col.className = "col-md-4 mb-4";
            col.innerHTML = `
                <div class="card admin-card p-3 h-100 shadow-sm border-top border-primary border-3">
                    <span class="badge bg-danger awb-count-badge">${d.count}</span>
                    <h6 class="text-center text-secondary">${getLotSuffix(lotNumber)}</h6>
                    <input type="text" class="form-control form-control-sm fw-bold border-primary mb-1" value="${d.courier}" id="inp-${d.id}">
                    <p class="small text-muted mb-2">${d.ts.toLocaleTimeString()} | Op: ${d.operator}</p>
                    <div class="d-grid gap-1">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-dark" onclick="processExport('${d.id}', 'print')">Print</button>
                            <button class="btn btn-sm btn-info text-white" onclick="processExport('${d.id}', 'pdf')">PDF</button>
                        </div>
                        <button class="btn btn-sm btn-success" onclick="processExport('${d.id}', 'excel')">Excel</button>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-dark" onclick="openAwbEdit('${d.id}')">Edit AWBs</button>
                            <button class="btn btn-sm btn-warning fw-bold" onclick="updateC('${d.id}')">Save Name</button>
                        </div>
                        <div class="text-center mt-2"><a class="text-danger small" onclick="deleteRec('${d.id}')" style="cursor:pointer">Delete Manifest</a></div>
                    </div>
                </div>`;
            grid.appendChild(col);
        });
        document.getElementById('totalVolumeCount').innerText = vol;
    };

    window.openAwbEdit = (id) => {
        const d = adminDataStore[id];
        const tbody = document.getElementById('modalTableBody');
        tbody.innerHTML = d.awbs.map((awb, i) => `
            <tr>
                <td>${i+1}</td>
                <td>${awb}</td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteAwbFromManifest('${id}', ${i})">Delete</button></td>
            </tr>
        `).join('');
        awbModal.show();
    };

    window.deleteAwbFromManifest = async (manifestId, index) => {
        if(!confirm("Remove this AWB?")) return;
        const d = adminDataStore[manifestId];
        d.awbs.splice(index, 1);
        await updateDoc(doc(db, "manifests", manifestId), { 
            awbs: d.awbs, 
            count: d.awbs.length 
        });
        awbModal.hide();
        loadAdminData();
    };

    window.updateC = async (id) => {
        await updateDoc(doc(db, "manifests", id), { courier: document.getElementById(`inp-${id}`).value });
        alert("Updated!"); loadAdminData();
    };

    window.deleteRec = async (id) => { if(confirm("Delete manifest?")) { await deleteDoc(doc(db, "manifests", id)); loadAdminData(); } };

    window.userPrint = () => {
        const id = 'user-current';
        adminDataStore[id] = { courier: document.getElementById('courierType').value || "GEN", operator: opName, date: new Date().toLocaleString(), count: items.length, awbs: items, rawDate: new Date(), lotNumber: 0 };
        window.processExport(id, 'print');
    };
    window.userExcel = () => {
        const id = 'user-current';
        adminDataStore[id] = { courier: document.getElementById('courierType').value || "Manifest", operator: opName, date: new Date().toLocaleString(), count: items.length, awbs: items, rawDate: new Date(), lotNumber: 0 };
        window.processExport(id, 'excel');
    };
</script>
</body>
</html>
