<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 85px; border: 3px solid var(--medika); text-align: center; font-weight: bold; background: #fffde7; color: var(--medika); }
        
        /* State Control */
        #scannerView, #adminView, #printView { display: none; }

        /* Admin UI */
        .admin-card { border-top: 5px solid var(--medika); position: relative; transition: 0.3s; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.1rem; padding: 8px 12px; border-radius: 8px; font-weight: 900; }
        .btn-delete { color: #dc3545; font-size: 0.8rem; text-decoration: none; font-weight: bold; cursor: pointer; }
        .btn-delete:hover { text-decoration: underline; }

        /* Print Layout */
        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; }
            .big-courier { font-size: 80pt !important; font-weight: 900; text-align: center; display: block; margin: 30px 0; text-transform: uppercase; }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 8px; text-align: left; }
        }
    </style>
</head>
<body>

<div id="printView">
    <h1 style="text-align: center;">MEDIKA BAZAAR</h1>
    <div class="big-courier" id="p-courier"></div>
    <div style="display: flex; justify-content: space-between; font-size: 1.2rem; border-bottom: 2px solid black; padding-bottom: 10px;">
        <span><strong>Operator:</strong> <span id="p-op"></span></span>
        <span><strong>Date:</strong> <span id="p-date"></span></span>
        <span><strong>Total:</strong> <span id="p-count"></span> AWBs</span>
    </div>
    <table class="print-table">
        <thead><tr><th>SL</th><th>AWB Number</th></tr></thead>
        <tbody id="p-body"></tbody>
    </table>
</div>

<nav class="navbar py-3 no-print">
    <div class="container d-flex justify-content-between">
        <h3 class="m-0">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">LOGOUT / HOME</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card p-5 text-center shadow">
                <h2 class="mb-4 text-primary">Logistics Portal</h2>
                <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-5" placeholder="Name or Admin Pass">
                <button class="btn btn-primary w-100 btn-lg shadow" onclick="handleLogin()">ACCESS SYSTEM</button>
                <p class="mt-3 text-muted small">Enter Admin Pass (0000) for Management</p>
            </div>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm">
                <div class="mb-3">
                    <p class="mb-1 text-muted">Operator: <b id="displayUser" class="text-dark"></b></p>
                    <label class="fw-bold">Courier Name</label>
                    <input type="text" id="courierType" class="form-control p-2 border-primary" placeholder="e.g. BlueDart">
                </div>
                <div class="mb-4 text-center">
                    <label class="fw-bold text-danger">SCAN AWB NOW</label>
                    <input type="text" id="awbInput" class="form-control scan-input" placeholder="READY" autocomplete="off">
                </div>
                <div class="d-grid gap-2">
                    <button id="syncBtn" class="btn btn-success btn-lg fw-bold shadow" onclick="syncData()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100 py-2" onclick="preparePrint()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100 py-2" onclick="downloadUserExcel()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card p-3 shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0 text-primary">Current Manifest</h5>
                    <span class="badge bg-primary fs-5 px-3">AWB Count: <span id="totalCount">0</span></span>
                </div>
                <div class="table-responsive border rounded" style="max-height: 500px;">
                    <table class="table table-hover m-0">
                        <thead class="table-dark sticky-top">
                            <tr><th>SL</th><th>AWB Number</th><th class="text-center">Del</th></tr>
                        </thead>
                        <tbody id="scanBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary">Admin Management</h3>
            <button class="btn btn-primary" onclick="loadAdminData()">Refresh List</button>
        </div>
        <div id="adminGrid" class="row"></div>
    </div>

</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndDanger" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k",
        authDomain: "awbscan-49c04.firebaseapp.com",
        projectId: "awbscan-49c04",
        storageBucket: "awbscan-49c04.firebasestorage.app",
        messagingSenderId: "269309952447",
        appId: "1:269309952447:web:7e0e524b157e7a9904610a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let items = [];
    let activeUser = "";

    // ROUTING
    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(!val) return alert("Enter Name or Password");
        if(val === "0000") {
            showState('adminView');
            loadAdminData();
        } else {
            activeUser = val;
            document.getElementById('displayUser').innerText = activeUser;
            showState('scannerView');
            document.getElementById('awbInput').focus();
        }
    };

    function showState(id) {
        ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    // SCANNER LOGIC
    const awbIn = document.getElementById('awbInput');
    awbIn.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const val = awbIn.value.trim();
            if(!val) return;
            if (items.includes(val)) {
                document.getElementById('sndDanger').play();
                setTimeout(() => alert("ðŸš¨ DUPLICATE AWB DETECTED!\nNumber: " + val), 150);
            } else {
                document.getElementById('sndScan').play();
                items.push(val);
                renderUserUI();
            }
            awbIn.value = '';
        }
    });

    function renderUserUI() {
        document.getElementById('scanBody').innerHTML = items.map((a, i) => 
            `<tr><td>${i+1}</td><td class="fw-bold">${a}</td><td class="text-center"><button class="btn btn-sm text-danger" onclick="window.del(${i})">X</button></td></tr>`
        ).join('');
        document.getElementById('totalCount').innerText = items.length;
    }
    window.del = (i) => { items.splice(i, 1); renderUserUI(); };

    // SYNC DATA
    window.syncData = async () => {
        if (items.length === 0) return alert("No items to sync.");
        const cr = document.getElementById('courierType').value || "N/A";
        try {
            document.getElementById('syncBtn').disabled = true;
            await addDoc(collection(db, "manifests"), {
                operator: activeUser,
                courier: cr,
                awbs: items,
                count: items.length,
                time: serverTimestamp()
            });
            alert("âœ… Successfully Synced!");
            items = []; renderUserUI();
        } catch (e) { alert("Error: " + e.message); }
        finally { document.getElementById('syncBtn').disabled = false; }
    };

    // EXCEL HELPER
    function generateExcel(awbList, op, cr) {
        const wb = XLSX.utils.book_new();
        const wsData = [["MEDIKA BAZAAR LOGISTICS"],["COURIER:", cr],["USER:", op],["COUNT:", awbList.length],[],["SL", "AWB"]];
        awbList.forEach((a, i) => wsData.push([i+1, a]));
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Scans");
        XLSX.writeFile(wb, `${cr}_${op}_${new Date().getTime()}.xlsx`);
    }
    window.downloadUserExcel = () => {
        if(items.length === 0) return alert("Empty");
        generateExcel(items, activeUser, document.getElementById('courierType').value || "Manifest");
    }

    // PRINT HELPER
    window.preparePrint = () => {
        const cr = document.getElementById('courierType').value || "GENERAL";
        document.getElementById('p-courier').innerText = cr.toUpperCase();
        document.getElementById('p-op').innerText = activeUser;
        document.getElementById('p-date').innerText = new Date().toLocaleString();
        document.getElementById('p-count').innerText = items.length;
        document.getElementById('p-body').innerHTML = items.map((a, i) => `<tr><td>${i+1}</td><td>${a}</td></tr>`).join('');
        window.print();
    };

    // ADMIN DATA LOAD & DELETE
    window.loadAdminData = async () => {
        const grid = document.getElementById('adminGrid');
        grid.innerHTML = "<p class='p-5 text-center'>Loading Cloud Data...</p>";
        const q = query(collection(db, "manifests"), orderBy("time", "desc"));
        const snap = await getDocs(q);
        grid.innerHTML = "";
        
        snap.forEach(docSnap => {
            const d = docSnap.data();
            const card = document.createElement('div');
            card.className = "col-md-4 mb-4";
            card.innerHTML = `
                <div class="card admin-card p-3 h-100 shadow-sm">
                    <span class="badge bg-danger awb-count-badge">${d.count} AWBs</span>
                    <h5 class="text-primary mt-2">${d.courier}</h5>
                    <p class="small text-muted mb-1">User: ${d.operator}</p>
                    <p class="small text-muted mb-3">${d.time ? d.time.toDate().toLocaleString() : 'Recent'}</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="btn-delete" id="del-${docSnap.id}">Delete Record</span>
                        <button class="btn btn-sm btn-success px-3" id="dl-${docSnap.id}">Excel</button>
                    </div>
                </div>`;
            grid.appendChild(card);
            
            document.getElementById(`dl-${docSnap.id}`).onclick = () => generateExcel(d.awbs, d.operator, d.courier);
            document.getElementById(`del-${docSnap.id}`).onclick = async () => {
                if(confirm("Permanently delete this manifest?")) {
                    await deleteDoc(doc(db, "manifests", docSnap.id));
                    loadAdminData();
                }
            };
        });
    };
</script>
</body>
</html>
