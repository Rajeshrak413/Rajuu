<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB Master Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --medika: #004a99; --danger: #dc3545; --locked: #e9ecef; --ready: #fffde7; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 80px; border: 4px solid #ced4da; text-align: center; font-weight: bold; background: var(--locked); transition: 0.3s; }
        #scannerView, #adminView, #printView { display: none; }
        .status-badge { cursor: pointer; transition: 0.2s; }
        .status-badge:hover { opacity: 0.7; transform: scale(1.05); }

        #loaderOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--medika); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Keyboard Toggle Button */
        .keyboard-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--medika);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }
        .keyboard-toggle:hover {
            transform: scale(1.1);
            background: #003377;
        }
        .keyboard-toggle.disabled {
            background: #6c757d;
        }

        /* Voice Control Badge */
        .voice-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        .voice-badge:hover {
            transform: scale(1.1);
        }

        /* Visual Counter Display */
        .counter-display {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            overflow: hidden;
        }
        .counter-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .counter-number {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            line-height: 1;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .counter-number.pulse-animation {
            animation: countPulse 0.6s ease-out;
        }
        @keyframes countPulse {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); color: #ffd700; }
            100% { transform: scale(1); }
        }
        .counter-label {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            margin-top: 10px;
        }
        .counter-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }
        .stat-item {
            text-align: center;
            color: white;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }
        .stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
            text-transform: uppercase;
        }
        .progress-ring {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
        }
        .progress-ring circle {
            fill: none;
            stroke: rgba(255,255,255,0.3);
            stroke-width: 8;
        }
        .progress-ring .progress {
            stroke: #ffd700;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        /* Scan Flash Effect */
        @keyframes scanFlash {
            0% { background-color: inherit; }
            50% { background-color: rgba(40, 167, 69, 0.3); }
            100% { background-color: inherit; }
        }
        .flash-success {
            animation: scanFlash 0.5s ease-out;
        }

        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; padding: 10px; }
            .print-table { width: 100%; border-collapse: collapse; border: 1px solid black; }
            .print-table th, .print-table td { border: 1px solid black; padding: 4px; text-align: center; font-size: 10pt; }
            .keyboard-toggle { display: none !important; }
        }
    </style>
</head>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k", authDomain: "awbscan-49c04.firebaseapp.com", projectId: "awbscan-49c04", storageBucket: "awbscan-49c04.firebasestorage.app", messagingSenderId: "269309952447", appId: "1:269309952447:web:7e0e524b157e7a9904610a" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let items = [], opName = "", cloudData = [], dataVault = {}, activeManifestId = null;
    let voiceEnabled = true; // Voice announcement toggle
    let keyboardEnabled = true; // Keyboard input toggle
    let sessionStartTime = null; // Track session start
    let scanTimestamps = []; // Track scan times for rate calculation
    let sessionTimer = null; // Session time interval
    
    const syncModal = new bootstrap.Modal(document.getElementById('syncModal'));
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));
    const loader = document.getElementById('loaderOverlay');

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('filterDate').value = today;
    document.getElementById('reportFrom').value = today;
    document.getElementById('reportTo').value = today;

    // ========== VOICE ANNOUNCEMENT FUNCTION ==========
    window.speakCount = (count) => {
        if (!voiceEnabled) return;
        
        if ('speechSynthesis' in window) {
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(`${count}`);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            utterance.lang = 'en-US';
            
            window.speechSynthesis.speak(utterance);
        }
    };

    // ========== VOICE TOGGLE ==========
    window.toggleVoice = () => {
        voiceEnabled = !voiceEnabled;
        const badge = document.getElementById('voiceBadge');
        if (voiceEnabled) {
            badge.className = 'voice-badge badge bg-success';
            badge.innerHTML = 'üîä Voice ON';
            window.speakCount('Voice enabled');
        } else {
            badge.className = 'voice-badge badge bg-secondary';
            badge.innerHTML = 'üîá Voice OFF';
        }
    };

    // ========== KEYBOARD TOGGLE ==========
    window.toggleKeyboard = () => {
        const input = document.getElementById('awbInput');
        const toggleBtn = document.getElementById('keyboardToggle');
        
        keyboardEnabled = !keyboardEnabled;
        
        if (keyboardEnabled) {
            input.removeAttribute('readonly');
            toggleBtn.classList.remove('disabled');
            toggleBtn.title = 'Disable Keyboard Input';
            alert('‚úÖ Keyboard Input ENABLED');
        } else {
            input.setAttribute('readonly', 'readonly');
            toggleBtn.classList.add('disabled');
            toggleBtn.title = 'Enable Keyboard Input';
            alert('üîí Keyboard Input DISABLED (Scanner Only Mode)');
        }
    };

    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(val === "0000") { showState('adminView'); startLiveSync(); }
        else if(val) { 
            opName = val; 
            document.getElementById('displayUser').innerText = opName; 
            showState('scannerView');
            startSessionTracking();
        }
    };
    
    // Start session tracking
    function startSessionTracking() {
        sessionStartTime = Date.now();
        scanTimestamps = [];
        updateSessionTimer();
        sessionTimer = setInterval(updateSessionTimer, 1000);
    }
    
    // Update session time display
    function updateSessionTimer() {
        if (!sessionStartTime) return;
        const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        document.getElementById('sessionTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }
    
    // Calculate scan rate (scans per minute)
    function updateScanRate() {
        const now = Date.now();
        // Keep only scans from last minute
        scanTimestamps = scanTimestamps.filter(time => now - time < 60000);
        const rate = scanTimestamps.length;
        document.getElementById('scanRate').textContent = rate;
    }
    
       // Update visual counter with animation
    function updateVisualCounter(count) {
        const counterEl = document.getElementById('visualCounter');
        counterEl.textContent = count;
        
        // Add pulse animation
        counterEl.classList.remove('pulse-animation');
        void counterEl.offsetWidth; // Trigger reflow
        counterEl.classList.add('pulse-animation');
        
        // Update progress ring (example: max 100 parcels for full circle)
        const maxParcels = 100;
        const percentage = Math.min(count / maxParcels, 1);
        const circumference = 251.2;
        const offset = circumference * (1 - percentage);
        document.getElementById('progressCircle').style.strokeDashoffset = offset;
        
        // Update last scan time
        const now = new Date();
        const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('lastScan').textContent = timeStr.split(' ')[0];
    }
    function showState(id) { 
        ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none'); 
        document.getElementById(id).style.display = 'block'; 
        
        // Show/hide keyboard toggle button
        const toggleBtn = document.getElementById('keyboardToggle');
        if (id === 'scannerView') {
            toggleBtn.style.display = 'block';
        } else {
            toggleBtn.style.display = 'none';
        }
    }

    // SCANNER & SYNC
    window.handleCourierChange = () => {
        const ready = document.getElementById('courierSelect').value !== "";
        document.getElementById('awbInput').disabled = !ready;
        document.getElementById('awbInput').placeholder = ready ? "READY" : "LOCKED";
        if(ready && keyboardEnabled) {
            document.getElementById('awbInput').focus();
        }
    };
    
    window.autoFocusScanner = () => { 
        if(!document.getElementById('awbInput').disabled && 
           !document.querySelector('.modal.show') && 
           keyboardEnabled) {
            document.getElementById('awbInput').focus(); 
        }
    };
    
    document.getElementById('awbInput').addEventListener('input', (e) => {
        const val = e.target.value.trim().toUpperCase();
        if(val.length < 4) return;
        setTimeout(() => {
            if (items.includes(val)) { 
                document.getElementById('sndPolice').play(); 
                alert("DUPLICATE!"); 
                window.speakCount('Duplicate');
            }
            else { 
                document.getElementById('sndScan').play(); 
                items.unshift(val); 
                
                // Track scan timestamp
                scanTimestamps.push(Date.now());
                
                renderScanList();
                updateVisualCounter(items.length);
                updateScanRate();
                
                // Flash effect on scanner card
                const scannerCard = document.querySelector('#scannerView .col-lg-7.card');
                scannerCard.classList.add('flash-success');
                setTimeout(() => scannerCard.classList.remove('flash-success'), 500);
                
                // Announce the new count
                window.speakCount(items.length);
            }
            e.target.value = '';
        }, 150);
    });
    
    function renderScanList() { 
        document.getElementById('scanBody').innerHTML = items.map((a, i) => `<tr><td>${items.length - i}</td><td><input type="text" class="form-control form-control-sm text-center" value="${a}" onchange="window.editUserAwb(${i}, this.value)"></td><td><button class="btn btn-sm btn-danger" onclick="window.removeUserAwb(${i})">X</button></td></tr>`).join(''); 
        document.getElementById('totalCount').innerText = items.length; 
    }
    
    window.editUserAwb = (index, newVal) => { items[index] = newVal.toUpperCase(); };
    
    window.removeUserAwb = (index) => { 
        items.splice(index, 1); 
        renderScanList();
        updateVisualCounter(items.length);
        updateScanRate();
        // Announce updated count
        window.speakCount(items.length);
    };

    window.showSyncConfirmation = () => { 
        if(!items.length) return alert("Scan items first"); 
        document.getElementById('confCount').innerText = items.length; 
        // Announce total before sync
        window.speakCount(`Total ${items.length} parcels`);
        syncModal.show(); 
    };
    
    window.finalSyncAction = async () => {
        syncModal.hide(); loader.style.display = 'flex';
        const manifestData = { operator: opName, courier: document.getElementById('courierSelect').value, awbs: [...items].reverse(), count: items.length };
        try {
            await addDoc(collection(db, "manifests"), { ...manifestData, time: serverTimestamp(), creationDay: today, emailed: true });
            await fetch('https://medika-backend-fw91.onrender.com/send-manifest', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(manifestData) });
            items = []; 
            renderScanList();
            updateVisualCounter(0);
            scanTimestamps = [];
            updateScanRate();
            alert("‚úÖ Synced & Emailed!");
            window.speakCount('Sync complete');
        } catch (e) { alert("Error: " + e.message); } finally { loader.style.display = 'none'; }
    };

    // ADMIN RENDER
    const startLiveSync = () => { onSnapshot(query(collection(db, "manifests"), orderBy("time", "asc")), (snap) => { cloudData = []; snap.forEach(d => cloudData.push({ id: d.id, ...d.data() })); window.renderAdminUI(); }); };

    window.renderAdminUI = () => {
        const grid = document.getElementById('adminGrid'), selDate = document.getElementById('filterDate').value, search = document.getElementById('adminSearch').value.toUpperCase();
        grid.innerHTML = ""; let vol = 0;
        cloudData.forEach(d => {
            if(d.creationDay !== selDate) return;
            if(search && !d.awbs.some(a => a.includes(search))) return;
            vol += d.count; dataVault[d.id] = d;
            const statusHtml = d.emailed 
                ? `<span class="status-badge text-success small fw-bold" onclick="window.toggleManualStatus('${d.id}', false)">‚úÖ Emailed</span>` 
                : `<span class="status-badge text-warning small fw-bold" onclick="window.toggleManualStatus('${d.id}', true)">‚åõ Pending</span>`;
            const col = document.createElement('div'); col.className = "col-md-4 mb-3";
            col.innerHTML = `
                <div class="card p-3 border-top border-primary border-3 shadow-sm">
                    <div class="d-flex justify-content-between align-items-start mb-1">
                        <h6 class="fw-bold mb-0">${d.courier} (${d.count})</h6>
                        ${statusHtml}
                    </div>
                    <p class="small text-muted mb-3">Operator: ${d.operator}</p>
                    <div class="row g-1">
                        <div class="col-6"><button class="btn btn-sm btn-dark w-100" onclick="window.triggerPrint('${d.id}')">Print</button></div>
                        <div class="col-6"><button class="btn btn-sm btn-success w-100" onclick="window.downloadSingleExcel('${d.id}')">Excel</button></div>
                        <div class="col-6"><button class="btn btn-sm btn-warning w-100 text-white" onclick="window.openAdminEdit('${d.id}')">Edit</button></div>
                        <div class="col-6"><button class="btn btn-sm btn-outline-danger w-100" onclick="window.delMan('${d.id}')">Del</button></div>
                    </div>
                </div>`;
            grid.prepend(col);
        });
        document.getElementById('dayVolume').innerText = vol;
    };

    // MANUAL OVERRIDE
    window.toggleManualStatus = async (id, status) => {
        const msg = status ? "Mark as Emailed?" : "Mark as Pending?";
        if(confirm(msg)) {
            await updateDoc(doc(db, "manifests", id), { emailed: status });
        }
    };

    window.downloadSingleExcel = (id) => {
        const d = dataVault[id];
        const rows = [["SL", "AWB NUMBER"]];
        d.awbs.forEach((a, i) => rows.push([i+1, a]));
        const wb = XLSX.utils.book_new(), ws = XLSX.utils.aoa_to_sheet(rows);
        XLSX.utils.book_append_sheet(wb, ws, "Manifest");
        XLSX.writeFile(wb, `${d.courier}_${d.creationDay}.xlsx`);
    };

    window.exportAdminExcel = (allTime) => {
        const from = document.getElementById('reportFrom').value, to = document.getElementById('reportTo').value, bucket = document.getElementById('reportBucket').value;
        const master = [["Date", "Courier", "AWB Number", "Operator"]];
        let found = 0;
        cloudData.forEach(d => {
            const inRange = allTime || (d.creationDay >= from && d.creationDay <= to);
            if(inRange && (bucket === "ALL" || d.courier === bucket)) {
                d.awbs.forEach(awb => master.push([d.creationDay, d.courier, awb, d.operator]));
                found++;
            }
        });
        if(!found) return alert("No data found.");
        const wb = XLSX.utils.book_new(), ws = XLSX.utils.aoa_to_sheet(master);
        XLSX.utils.book_append_sheet(wb, ws, "Master Report");
        XLSX.writeFile(wb, allTime ? "Medika_All_Time.xlsx" : `Medika_Report_${from}_to_${to}.xlsx`);
    };

    window.openAdminEdit = (id) => { activeManifestId = id; const d = dataVault[id]; document.getElementById('editCourierType').value = d.courier; renderModalTable(); editModal.show(); };
    function renderModalTable() { const d = dataVault[activeManifestId]; document.getElementById('modalTableBody').innerHTML = d.awbs.map((a, i) => `<tr><td><input class="form-control text-center" value="${a}" onchange="window.updateAdminAwb(${i}, this.value)"></td><td><button class="btn btn-sm btn-danger" onclick="window.removeAdminAwb(${i})">X</button></td></tr>`).join(''); }
    window.updateAdminAwb = (i, v) => { dataVault[activeManifestId].awbs[i] = v.toUpperCase(); };
    window.removeAdminAwb = (i) => { dataVault[activeManifestId].awbs.splice(i, 1); renderModalTable(); };
    window.addNewAwb = () => { const v = document.getElementById('newAwbInput').value.toUpperCase(); if(!v) return; dataVault[activeManifestId].awbs.push(v); document.getElementById('newAwbInput').value = ""; renderModalTable(); };
    window.saveManifestChanges = async () => { const d = dataVault[activeManifestId]; await updateDoc(doc(db, "manifests", activeManifestId), { courier: document.getElementById('editCourierType').value, awbs: d.awbs, count: d.awbs.length }); editModal.hide(); alert("Updated!"); };

    window.triggerPrint = (id) => {
        const d = dataVault[id], colNum = parseInt(prompt("Columns (1-4)?", "2")) || 2;
        document.getElementById('p-courier').innerText = d.courier; document.getElementById('p-op').innerText = d.operator; document.getElementById('p-date').innerText = d.creationDay; document.getElementById('p-count').innerText = d.count;
        const cont = document.getElementById('p-grid-container'); cont.style.gridTemplateColumns = `repeat(${colNum}, 1fr)`; cont.innerHTML = "";
        const per = Math.ceil(d.awbs.length / colNum);
        for(let i = 0; i < colNum; i++) {
            const chunk = d.awbs.slice(i * per, (i + 1) * per); if(!chunk.length) continue;
            let t = `<table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody>`;
            t += chunk.map((a, j) => `<tr><td>${(i * per) + j + 1}</td><td>${a}</td></tr>`).join('');
            cont.innerHTML += t + `</tbody></table>`;
        }
        window.print();
    };
    window.delMan = async (id) => { if(prompt("Passcode?")==="1234"){ await deleteDoc(doc(db, "manifests", id)); alert("Deleted."); } };
    window.userPrint = () => { const mId = 'temp'; dataVault[mId] = { courier: document.getElementById('courierSelect').value, operator: opName, awbs: [...items].reverse(), count: items.length, creationDay: today }; window.triggerPrint(mId); };
</script>
</body>
</html>
