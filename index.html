<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika Bazaar | AWB Master Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
       (function(){
          emailjs.init("44Wp4jV5J4gAYwJ4M"); // Your Public Key
       })();
    </script>

    <style>
        :root { --medika: #004a99; --danger: #dc3545; --locked: #e9ecef; --ready: #fffde7; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .navbar { background: var(--medika); color: white; border-bottom: 4px solid #e74c3c; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .scan-input { font-size: 2.2rem; height: 80px; border: 4px solid #ced4da; text-align: center; font-weight: bold; background: var(--locked); transition: 0.3s; }
        .scan-ready { border-color: var(--medika) !important; background: var(--ready) !important; }
        #scannerView, #adminView, #printView { display: none; }
        .awb-count-badge { position: absolute; top: 12px; right: 12px; font-size: 1.2rem; padding: 6px 14px; border-radius: 8px; font-weight: 800; background: var(--danger); color: white; }

        @media print {
            body * { visibility: hidden; }
            #printView, #printView * { visibility: visible; }
            #printView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; border: 2px solid black; padding: 10px; }
            .print-table { width: 100%; border-collapse: collapse; border: 1px solid black; }
            .print-table th, .print-table td { border: 1px solid black; padding: 3px; text-align: center; }
        }
    </style>
</head>
<body onclick="window.autoFocusScanner()">

<div id="printView">
    <div class="text-center text-decoration-underline h2 fw-bold">MANIFEST LOT</div>
    <div class="text-center fw-bold">MEDIKA BAZAAR</div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="h1 fw-bold" id="p-courier"></div>
        <div class="h1 border border-dark rounded-circle px-3 py-2" id="p-count"></div>
    </div>
    <div class="d-flex justify-content-between border-top border-bottom border-dark py-1 mt-2">
        <span>Operator: <b id="p-op"></b></span>
        <span>Date: <b id="p-date"></b></span>
    </div>
    <div class="row mt-3" id="p-grid-container" style="display: grid;"></div>
</div>

<nav class="navbar py-3 no-print shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0 fw-bold">MEDIKA BAZAAR</h3>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()">LOGOUT</button>
    </div>
</nav>

<div class="container mt-4 no-print">
    <div id="loginView" class="row justify-content-center mt-5">
        <div class="col-md-5 card p-5 text-center shadow">
            <h2 class="mb-4 text-primary fw-bold">Logistics Portal</h2>
            <input type="text" id="loginInput" class="form-control mb-3 p-3 text-center fs-4" placeholder="Name or 0000">
            <button class="btn btn-primary w-100 btn-lg shadow" onclick="window.handleLogin()">ACCESS PORTAL</button>
        </div>
    </div>

    <div id="scannerView" class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 shadow-sm text-center border-top border-primary border-3">
                <p class="mb-1 text-muted">Operator: <b id="displayUser"></b></p>
                <select id="courierSelect" class="form-select form-select-lg mb-2 fw-bold text-center border-primary" onchange="window.handleCourierChange()">
                    <option value="">-- SELECT COURIER --</option>
                    <option value="ST COURIER">ST COURIER</option>
                    <option value="BLUEDART">BLUEDART</option>
                    <option value="XPRESS BEES">XPRESS BEES</option>
                    <option value="DTDC">DTDC</option>
                    <option value="DELIVERY">DELIVERY</option>
                    <option value="B TO B">B TO B</option>
                    <option value="OTHER">OTHER (MANUAL)</option>
                </select>
                <input type="text" id="manualCourier" class="form-control mb-3 fw-bold text-center d-none" placeholder="Enter Courier Name" oninput="window.validateScanner()">
                <input type="text" id="awbInput" class="form-control scan-input" placeholder="LOCKED" autocomplete="off" disabled>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success btn-lg fw-bold" onclick="window.showSyncConfirmation()">COMPLETE & SYNC</button>
                    <div class="row g-2">
                        <div class="col-6"><button class="btn btn-dark w-100" onclick="window.userPrint()">PRINT</button></div>
                        <div class="col-6"><button class="btn btn-info text-white w-100" onclick="window.userExcel()">EXCEL</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 card p-3 shadow-sm border-top border-primary border-3">
            <h5 class="text-primary mb-3">Scanned Parcels: <span id="totalCount" class="badge bg-primary">0</span></h5>
            <div class="table-responsive" style="max-height: 500px;">
                <table class="table table-hover text-center">
                    <thead><tr><th>SL</th><th>AWB Number</th></tr></thead>
                    <tbody id="scanBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="adminView">
        <div class="row mb-3 align-items-center bg-white p-3 rounded shadow-sm mx-0 border-start border-primary border-5">
            <div class="col-md-2"><h5>Manifest Log</h5></div>
            <div class="col-md-4"><input type="text" id="searchAWB" class="form-control border-primary" placeholder="ðŸ” Search AWB..." oninput="window.renderAdminUI()"></div>
            <div class="col-md-3"><input type="date" id="filterDate" class="form-control border-primary" onchange="window.renderAdminUI()"></div>
            <div class="col-md-3 text-end">Total Vol: <b id="dayVolume" class="fs-4 text-primary">0</b></div>
        </div>
        <div id="adminGrid" class="row mt-3"></div>
    </div>
</div>

<div class="modal fade" id="syncModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered"><div class="modal-content border-success border-4"><div class="modal-header bg-success text-white"><h5>Verify Sync</h5></div><div class="modal-body text-center"><h3 id="confCourier" class="fw-bold text-primary"></h3><h1 id="confCount" class="display-4 fw-bold"></h1><p>Sync to Cloud & Send Email notification?</p></div><div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-success px-5 fw-bold" onclick="window.finalSyncAction()">CONFIRM & SEND</button></div></div></div>
</div>

<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header bg-dark text-white"><h5>Edit Manifest Content</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-3"><label class="fw-bold">Courier Name</label><input type="text" id="editCourierType" class="form-control border-primary"></div><table class="table table-bordered text-center"><tbody id="modalTableBody"></tbody><tfoot><tr><td><input type="text" id="newAwbInput" class="form-control text-center" placeholder="Add AWB"></td><td><button class="btn btn-primary" onclick="window.addNewAwb()">+ ADD</button></td></tr></tfoot></table></div><div class="modal-footer"><button class="btn btn-success w-100" onclick="window.saveManifestChanges()">SAVE & UPDATE CLOUD</button></div></div></div>
</div>

<audio id="sndScan" src="https://assets.mixkit.co/active_storage/sfx/1110/1110-preview.mp3"></audio>
<audio id="sndPolice" src="https://assets.mixkit.co/active_storage/sfx/2851/2851-preview.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCynM9SUrwBGKjzuXuNjnbQERLjnhM4j2k", authDomain: "awbscan-49c04.firebaseapp.com", projectId: "awbscan-49c04", storageBucket: "awbscan-49c04.firebasestorage.app", messagingSenderId: "269309952447", appId: "1:269309952447:web:7e0e524b157e7a9904610a" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let items = [], opName = "", scannerActive = false, cloudData = [], dataVault = {}, activeManifestId = null;
    const adminModal = new bootstrap.Modal(document.getElementById('adminModal'));
    const syncModal = new bootstrap.Modal(document.getElementById('syncModal'));

    const getISODate = (d = new Date()) => d.toISOString().split('T')[0];
    document.getElementById('filterDate').value = getISODate();

    // LOGIN & NAVIGATION
    window.handleLogin = () => {
        const val = document.getElementById('loginInput').value.trim();
        if(val === "0000") { showState('adminView'); startLiveSync(); }
        else if(val) { opName = val; document.getElementById('displayUser').innerText = opName; showState('scannerView'); scannerActive = true; window.validateScanner(); }
        else alert("Please enter name");
    };
    function showState(id) { ['loginView', 'scannerView', 'adminView'].forEach(v => document.getElementById(v).style.display = 'none'); document.getElementById(id).style.display = 'block'; }

    // SCANNER LOGIC
    window.handleCourierChange = () => {
        document.getElementById('manualCourier').classList.toggle('d-none', document.getElementById('courierSelect').value !== "OTHER");
        window.validateScanner();
    };
    window.validateScanner = () => {
        const s = document.getElementById('courierSelect').value, m = document.getElementById('manualCourier').value.trim(), input = document.getElementById('awbInput');
        const ready = (s !== "" && s !== "OTHER") || (s === "OTHER" && m !== "");
        input.disabled = !ready; input.placeholder = ready ? "READY TO SCAN" : "LOCKED";
        if(ready) input.focus();
    };
    window.autoFocusScanner = () => { if(scannerActive && !document.getElementById('awbInput').disabled && !document.querySelector('.modal.show')) document.getElementById('awbInput').focus(); };

    document.getElementById('awbInput').addEventListener('input', (e) => {
        const val = e.target.value.trim().toUpperCase();
        if(val.length < 4) return;
        setTimeout(() => {
            if (items.includes(val)) { document.getElementById('sndPolice').play(); alert("DUPLICATE!"); }
            else { document.getElementById('sndScan').play(); items.unshift(val); renderScanList(); }
            e.target.value = '';
        }, 150);
    });
    function renderScanList() { 
        document.getElementById('scanBody').innerHTML = items.map((a, i) => `<tr><td>${items.length - i}</td><td>${a}</td></tr>`).join(''); 
        document.getElementById('totalCount').innerText = items.length; 
    }

    // SYNC & EMAIL
    window.showSyncConfirmation = () => {
        const s = document.getElementById('courierSelect').value, cr = s === "OTHER" ? document.getElementById('manualCourier').value : s;
        if (!cr || !items.length) return alert("Select courier and scan some AWBs");
        document.getElementById('confCourier').innerText = cr; document.getElementById('confCount').innerText = items.length; syncModal.show();
    };
    window.finalSyncAction = async () => {
        const s = document.getElementById('courierSelect').value, cr = s === "OTHER" ? document.getElementById('manualCourier').value : s;
        try {
            const manifest = { operator: opName, courier: cr, awbs: [...items].reverse(), count: items.length, time: serverTimestamp(), creationDay: getISODate() };
            await addDoc(collection(db, "manifests"), manifest);
            await emailjs.send('service_dcchwpa', 'template_ao4us58', { operator: opName, courier: cr, count: items.length, awb_list: manifest.awbs.join(", "), date: new Date().toLocaleString() });
            items = []; renderScanList(); syncModal.hide(); alert("Synced and Email Sent!");
        } catch (e) { alert("Sync Error: " + e.message); }
    };

    // ADMIN OPERATIONS
    const startLiveSync = () => {
        onSnapshot(query(collection(db, "manifests"), orderBy("time", "asc")), (snap) => {
            cloudData = []; snap.forEach(d => cloudData.push({ id: d.id, ...d.data() })); 
            window.renderAdminUI();
        });
    };
    window.renderAdminUI = () => {
        const grid = document.getElementById('adminGrid'), selDate = document.getElementById('filterDate').value, search = document.getElementById('searchAWB').value.toUpperCase();
        grid.innerHTML = ""; let vol = 0;
        cloudData.forEach(d => {
            if(d.creationDay !== selDate) return;
            if(search && !d.awbs.some(a => a.includes(search))) return;
            vol += d.count; dataVault[d.id] = d;
            const col = document.createElement('div'); col.className = "col-md-4 mb-3";
            col.innerHTML = `<div class="card p-3 border-top border-primary border-3 position-relative"><span class="badge bg-danger awb-count-badge">${d.count}</span><h6 class="fw-bold">${d.courier}</h6><p class="small text-muted mb-2">By: ${d.operator}</p><div class="d-grid gap-1"><button class="btn btn-sm btn-dark" onclick="window.triggerPrint('${d.id}')">Print</button><button class="btn btn-sm btn-warning" onclick="window.openEditor('${d.id}')">Edit Items</button><button class="btn btn-sm btn-success" onclick="window.triggerExcel('${d.id}')">Excel</button><button class="btn btn-sm btn-outline-danger" onclick="window.delMan('${d.id}')">Delete</button></div></div>`;
            grid.prepend(col);
        });
        document.getElementById('dayVolume').innerText = vol;
    };

    // ADMIN EDITOR FUNCTIONS
    window.openEditor = (id) => { activeManifestId = id; const d = dataVault[id]; document.getElementById('editCourierType').value = d.courier; renderModalTable(); adminModal.show(); };
    function renderModalTable() { 
        const d = dataVault[activeManifestId]; 
        document.getElementById('modalTableBody').innerHTML = d.awbs.map((a, i) => `<tr><td><input class="form-control text-center" value="${a}" oninput="window.updAwb(${i}, this.value)"></td><td><button class="btn btn-sm btn-danger" onclick="window.remAwb(${i})">X</button></td></tr>`).join(''); 
    }
    window.updAwb = (i, v) => dataVault[activeManifestId].awbs[i] = v.toUpperCase();
    window.remAwb = (i) => { dataVault[activeManifestId].awbs.splice(i, 1); renderModalTable(); };
    window.addNewAwb = () => { const v = document.getElementById('newAwbInput').value.toUpperCase(); if(!v) return; dataVault[activeManifestId].awbs.push(v); document.getElementById('newAwbInput').value = ""; renderModalTable(); };
    window.saveManifestChanges = async () => { 
        const d = dataVault[activeManifestId]; 
        await updateDoc(doc(db, "manifests", activeManifestId), { courier: document.getElementById('editCourierType').value, awbs: d.awbs, count: d.awbs.length }); 
        adminModal.hide(); alert("Records Updated!"); 
    };

    // PRINT & EXCEL EXPORTS
    window.triggerPrint = (id) => {
        const d = dataVault[id]; 
        document.getElementById('p-courier').innerText = d.courier; document.getElementById('p-op').innerText = d.operator; document.getElementById('p-date').innerText = d.creationDay; document.getElementById('p-count').innerText = d.count;
        const cont = document.getElementById('p-grid-container'); cont.style.gridTemplateColumns = "repeat(2, 1fr)"; cont.innerHTML = "";
        const per = Math.ceil(d.awbs.length/2);
        for(let i=0; i<2; i++){
            const chunk = d.awbs.slice(i*per, (i+1)*per); let t = `<table class="print-table"><thead><tr><th>SL</th><th>AWB</th></tr></thead><tbody>`;
            t += chunk.map((a, j) => `<tr><td>${(i*per)+j+1}</td><td>${a}</td></tr>`).join(''); cont.innerHTML += t + `</tbody></table>`;
        } window.print();
    };
    window.triggerExcel = (id) => {
        const d = dataVault[id], wsData = [["COURIER:", d.courier], ["DATE:", d.creationDay], [], ["SL", "AWB NUMBER"]];
        d.awbs.forEach((a, i) => wsData.push([i+1, a]));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Manifest");
        XLSX.writeFile(wb, `${d.courier}_${d.creationDay}.xlsx`);
    };
    window.delMan = async (id) => { if(prompt("Enter Admin Passcode")==="1234"){ await deleteDoc(doc(db, "manifests", id)); alert("Deleted."); } };
    window.userExcel = () => { if(!items.length) return alert("Scan items first"); const wsData = [["SL", "AWB"]]; [...items].reverse().forEach((a,i)=>wsData.push([i+1, a])); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), "Draft"); XLSX.writeFile(wb, "Draft_Manifest.xlsx"); };
    window.userPrint = () => { const mId = 'temp'; dataVault[mId] = { courier: document.getElementById('courierSelect').value, operator: opName, awbs: [...items].reverse(), count: items.length, creationDay: getISODate() }; window.triggerPrint(mId); };
</script>
</body>
</html>
